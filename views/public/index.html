<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bienvenida</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!--Estilo de la pagina-->
    <link rel="stylesheet" href="../../resources/css/indexPublico.css" />
    <link rel="stylesheet" href="../../resources/css/buscador.css">
</head>

<body>
    <!--Contenido principal del sitio público-->
    <main>
        <!--Sección uno, apartado de bienvenido y botón para realizar la inscripción del alumno-->
        <section class="text-center position-relative seccion1 w-100">
            <!-- Carrusel de imágenes -->
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <!-- Primer elemento del carrusel -->
                    <div class="carousel-item active">
                        <div class="image-container mt-5 position-relative w-100">
                            <img src="../../resources/images/equipo.jpg"
                                class="img-fluid imagenPrincipal w-100" alt="..." />
                            <div class="overlay"></div>
                            <span
                                class="primerTextoImagen1 d-block position-absolute start-50 translate-middle">Inscribe
                                a tu hijo hoy en</span>
                            <span class="primerTextoImagen2 d-block position-absolute start-50 translate-middle">La
                                Academia BP</span>
                        </div>
                    </div>
                    <!-- Segundo elemento del carrusel -->
                    <div class="carousel-item">
                        <div class="image-container mt-5 position-relative w-100">
                            <img src="../../resources/images/imaegnPrincipal.png"
                                class="img-fluid imagenPrincipal w-100" alt="..." />
                            <div class="overlay"></div>
                            <span
                                class="primerTextoImagen1 d-block position-absolute start-50 translate-middle">Inscribe
                                a tu hijo hoy en</span>
                            <span class="primerTextoImagen2 d-block position-absolute start-50 translate-middle">La
                                Academia BP</span>
                        </div>
                    </div>
                    <!-- Tercer elemento del carrusel -->
                    <div class="carousel-item">
                        <div class="image-container mt-5 position-relative w-100">
                            <img src="../../resources/images/imaegnPrincipal.png"
                                class="img-fluid imagenPrincipal w-100" alt="..." />
                            <div class="overlay"></div>
                            <span
                                class="primerTextoImagen1 d-block position-absolute start-50 translate-middle">Inscribe
                                a tu hijo hoy en</span>
                            <span class="primerTextoImagen2 d-block position-absolute start-50 translate-middle">La
                                Academia BP</span>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <a href="inscripcionalumnos.html"><button class="botonImagen start-50">
                    <img src="../../resources/images/fubtol.png" alt="..." width="30px" height="30px"> Inscripción
                </button></a>
        </section>

        <!--Sección 2, apartado para las categorías de productos de La Academia-->
        <section id="categorias1" class="seccion2 text-center mt-5">
            <div class="tituloCategorias">
                <h2 class="fw-bold" id="mainTitle"></h2>
            </div>

            <div class="container text-center mt-5">
                <div class="row" id="categorias">
                    <!-- Las categorías se insertarán aquí desde el archivo .js -->
                </div>
            </div>
        </section>

        <!--Sección 3, apartado para los productos mas vendidos de La Academia-->
        <section class="seccion2 text-center mt-5">
            <div class="tituloCategorias">
                <h2 class="fw-bold">Lo más adquirido</h2>
            </div>



            <div class="container text-center mt-5">
                <div class="row">
                    <div class="row mx-2" id="productos"></div>



                </div>

            </div>

            <div>
                <h3 class="mt-5">
                    Familia Academia
                </h3>
            </div>

        </section>

        <!--Sección 4, Fotos de la familia Academia-->
        <section class="gallery mt-3" id="familia">

            <img src="../../resources/images/galeriadefotos/image1.png" alt="gallery Img1" class="gallery-img-1">
            <img src="../../resources/images/galeriadefotos/image2.png" alt="gallery Img2" class="gallery-img-2">
            <img src="../../resources/images/galeriadefotos/image3.png" alt="gallery Img3" class="gallery-img-3">
            <img src="../../resources/images/galeriadefotos/image4.png" alt="gallery Img4" class="gallery-img-4">
            <img src="../../resources/images/galeriadefotos/image5.jpg" alt="gallery Img5" class="gallery-img-5">
        </section>

        <!--Sección 5, Apartado para enviar un mensaje de atención al cliente-->
        <section class="seccion2 text-center mt-5" id="ayuda">
            <div class="tituloCategorias">
                <h2 class="fw-bold">¿Necesitas ayuda?</h2>
            </div>


            <div class="container text-center mt-5 mb-5">
                <form action="" id="consultasForm">
                    <div class="row">
                        <button class="submit rounded-3 w-50 mt-3 mx-auto btnEnviarConsulta" type="button" id="botonEnviar"
                            onclick="openCreate()">
                            <div class="textoboton">Envíanos tu consulta</div>
                        </button>
                        <div class="col col-lg-5 col-12 mt-4">
                            <h6>
                                O puedes comunicarte al número de teléfono que se encuentra en
                                la barra de navegación.
                            </h6>
                        </div>
                    </div>
                </form>
            </div>

            <!--Modal para las consultas-->
            <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="modalTitle" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header d-flex align-items-center justify-content-between">
                            <h5 class="modal-title mx-5" id="modalTitle"></h5>
                            <img src="../../resources/images/logoAcademiaBP.png" alt="..." width="70px" height="70px"
                                class="mx-auto" data-bs-dismiss="modal" id="botonCerrarCo3">
                        </div>
                        <div class="modal-body">
                            <form id="saveForm">
                                <div class="modal-body row g-3">
                                    <input type="hidden" id="idSoporte" name="idSoporte">
                                    <div class="col col-lg-12">
                                        <div class="form-floating mb-3 col-12">
                                            <input type="text" name="idSoporte" id="idSoporte" hidden>
                                            <textarea class="form-control text-dark" placeholder="Escribe tus consulta"
                                                id="EspacioConsultas" name="EspacioConsultas"></textarea>
                                            <label for="EspacioConsultas" class="text-secondary">Escribe tus
                                                consultas</label>
                                            <button class="submit rounded-3 w-50 mt-3 btnEnviarConsulta" type="submit">
                                                <div class="textoboton">Enviar consulta</div>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>


    <!--Scripts de bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/22fd8b70d9.js" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Plantilla del header, sitio público-->
    <script src="../../controllers/utils/sweetalert.min.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/utils/public.js"></script>

    <!--Plantilla del menú hamburguesa, sitio público-->
    <!--Buscador general de productos-->

    <script src="../../controllers/public/index.js"></script>
</body>

</html>
