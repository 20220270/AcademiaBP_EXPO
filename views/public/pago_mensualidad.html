<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago de mensualidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/resources/css/mensualidad.css">
</head>

<body>

    <div class="container" id="container">
        <div class="form-container inscripcion">
            <form>
                <label for="idusuario" hidden></label>
                <!--Se tomará el id del usuario que quiere realizar el pago para verificar que los datos sean correctos-->
                <h2 class="mb-4">Pago de mensualidad</h2>
                <span>Completa los siguientes campos para que puedas realizar el pago de mensualidad de tu hijo.</span>
                <input type="text" placeholder="Ingresar nombres">
                <input type="text" placeholder="Ingresa apellidos">
                <input type="date" placeholder="Ingresa su fecha de nacimiento">
                <div class="col-lg-12 mt-3">
                    <select id="categoria" class="form-select rounded-0" required>
                        <option value="" disabled selected>Selecciona la categoría de tu hijo</option>
                        <option value="categoria1">Categoría 1</option>
                        <option value="categoria2">Categoría 2</option>
                        <option value="categoria3">Categoría 3</option>
                    </select>
                </div>
                <button>Enviar datos</button>
            </form>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <div class="toggle-image">
                            <img src="../../../resources/images/logoAcademiaBP.png" alt="logoAcademiaBP">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
