<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link de Bootstrap para el diseño de la página -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Links del CSS para el diseño de la página -->
    <link rel="stylesheet" href="../../resources/css/categoriasproductos.css" />
    <link rel="stylesheet" href="../../resources/css/productso.css" />
    <link rel="stylesheet" href="../../resources/css/detalleproducto.css" />
    <!-- Título de la página -->
    <title>Detalle de este producto</title>
</head>

<body>

    <main>
        <!-- Título del contenido principal -->
        <h4 id="mainTitle" class="text-center mb-3"></h4>

        <div class="d-flex justify-content-center flex-wrap">
            <!-- Tarjeta de detalles del producto -->
            <div class="card mb-3 mt-2 col-lg-1 mx-2" id="product-card">
                <div class="d-flex justify-content-center">
                    <img id="imagenProducto" class="img-fluid mx-auto" alt="Imagen del Producto">
                </div>

                <div class="card-body">
                    <h5 class="card-title text-center" id="nombreProducto"></h5>
                    <p class="card-text text-start">Descripción: <span id="descripcionProducto"
                            name="descripcionProducto" class="fw-bold"></span></p>
                    <p class="card-text text-start">Precio unitario: <span id="precioProducto" name="precioProducto"
                            class="fw-bold"></span></p>
                    <p class="card-text text-start">Existencias: <b id="existenciasProducto"></b></p>
                    <p class="card-text text-start">Descuento: <b id="descuentoProducto"></b>%</p>
                    <p class="card-text text-start">Talla: <b id="talla"></b></p>
                    <p class="card-text text-start">Color: <b id="color"></b></p>

                    <!-- Formulario de compra -->
                    <form class="row" id="shoppingForm">
                        <input autocomplete="off" type="hidden" id="idProducto" name="idProducto">
                        <input autocomplete="off" type="hidden" id="idDetalle" name="idDetalle">

                        <div class="col-6 col-lg-6 mt-2 d-flex align-items-center">
                            <button type="button" class="btn btn-outline-secondary" id="btnDecrementar">-</button>
                            <input type="number" autocomplete="off" id="cantidadProducto" name="cantidadProducto"
                                min="1" class="form-control mx-2 text-center" value="1" required>
                            <button type="button" class="btn btn-outline-success" id="btnIncrementar">+</button>
                        </div>
                        <h4 class="mt-4">¡Puedes personalizar tu camisa!</h4>

                        <input autocomplete="off" type="hidden" id="datosPersonalizacion" name="datosPersonalizacion">

                        <div class="d-flex align-items-start mt-4" style="display: none;">
                            <div class="d-flex flex-column me-2" id="divNombre">
                                <label for="nombreP" style="display: none;" id="labelCamisa">Nombre</label>
                                <input type="text" style="display: none;" autocomplete="off" id="nombreP" name="nombreP" class="form-control text-center">
                            </div>
                            <div class="d-flex flex-column" id="divNumero">
                                <label for="numeroP" style="display: none;" id="labelNumero">Número</label>
                                <input type="number" style="display: none;" autocomplete="off" id="numeroP" name="numeroP" class="form-control text-center">
                            </div>

                            <div class="col-3 align-self-end">
                                <button type="submit" class="btn col-8" id="btnVerDetalle">
                                    <img src="../../resources/images/cart-green.png" alt="Agregar al carrito" height="40px"
                                        width="40px">
                                </button>
                            </div>
                        </div>
                        


                        
                    </form>

                </div>
            </div>

            <!-- Sección de comentarios y valoraciones -->
            <div class="card mb-3 mt-2 col-lg-4 mx-2" id="coments">
                <h5 class="card-title mx-auto mt-2" id="titulo">Comentarios y valoraciones</h5>
                <div class="row mx-auto" id="cardComentarios">
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Scripts de Fuente y controladores -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../controllers/utils/sweetalert.min.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/utils/public.js"></script>
    <script type="text/javascript" src="../../controllers/public/detalleproducto.js"></script>

</body>

</html>
