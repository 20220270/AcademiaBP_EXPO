<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/perfilCliente.css">
    <link rel="stylesheet" href="../../resources/css/buscador.css">
</head>

<body>
    <main>
        <!--Primera parte del perfil-->
        <div class="container mb-4">
            <div class="row">
                <div class="col text-center">
                    <div class="d-flex align-items-center justify-content-center">
                        <h3 class="mb-4 ms-5 mt-4">Mi cuenta</h3>
                        <img src="../../resources/images/editardatos.png" alt="Editar datos" id="botonActualizarDatos"
                            width="30px" height="30px" class="ms-5 botonC">
                        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <img src="../../resources/images/cambiarcontra.png" alt="Cambiar contraseña"
                                id="botonActualizarContrasena" width="30px" height="30px" class="ms-3 botonC">
                        </button>

                    </div>
                </div>
            </div>
            <div class="row">
                <!--Datos del cliente-->
                <div class="mt-4 col-lg-4 col-md-12 col-sm-12 col-12 fechaR">
                    <img src="../../resources/images/userI.png" alt="..." width="140px" class="col-lg-4 col-md-4 col-4 mb-2">
                    <label for="fechaRegistro" class="col-lg-7 col-md-5 col-7 mx-2">Registro desde: 00/00/0000</label>
                    <img src="../../resources/images/cerrarsesion.png" alt="..." width="40px" height="40px"
                        class="imagenCerarr">
                    <a  onclick="logOut()">
                        <h6 class="textito mt-5">Cerrar sesión</h6>
                    </a>
                </div>
                <div class="col col-lg-4 col-md-6 col-sm-12 col-12">
                    <div class="mb-3">
                        <label for="inputNombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control formsPerfil" id="formsPerfilNom" placeholder="" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="inputApellido" class="form-label">Apellido:</label>
                        <input type="text" class="form-control formsPerfil" id="formsPerfilApe" placeholder="" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="inputCorreo" class="form-label">Correo electrónico:</label>
                        <input type="text" class="form-control formsPerfil" id="formsPerfilCor" placeholder="" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="inputTelefono" class="form-label">Teléfono:</label>
                        <input type="text" class="form-control formsPerfil" id="formsPerfilTel" placeholder="" disabled>
                    </div>

                </div>
                <div class="col col-lg-4 col-md-6 col-sm-12 col-12">

                    <div class="mb-3">
                        <label for="inputDireccion" class="form-label">Dirección:</label>
                        <input type="text" class="form-control formsPerfil" id="formsPerfilDir" placeholder="" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="inputDui" class="form-label">DUI:</label>
                        <input type="text" class="form-control formsPerfil" id="formsPerfilDUI" placeholder="" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="inputDui" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control formsPerfil" id="formsPerfilContra"
                            placeholder="**************" disabled>
                    </div>
                </div>
            </div>
        </div>

        <!--Modal para actualizar la contraseña-->
        <div class="modal fade" id="exampleModal" tabindex="-1" data-bs-backdrop="static"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header d-flex justify-content-center align-items-center">
                        <img src="../../resources/images/nuevacontra.png" alt="..." width="100px" height="100px"
                            class="mx-auto" data-bs-dismiss="modal" id="botonCerrarCon">
                        <img src="../../resources/images/logoAcademiaBP.png" alt="..." width="100px" height="100px"
                            class="mx-auto" data-bs-dismiss="modal" id="botonCerrarCon2">
                    </div>
                    <div class="modal-body">
                        <div class="container text-center">
                            <div class="row">
                                <div class="col col-lg-12 col-md-12 col-sm-12 col-12">
                                    <div class="mb-3  text-start">
                                        <h3 class="text-center mb-4">Edita tu contraseña</h3>
                                        <label for="inputDui" class="form-label">Contraseña actual:</label>
                                        <input type="password" class="form-control formsContra text-dark"
                                            id="formsContraAct" placeholder="Ingresa tu contraseña actual">
                                    </div>
                                </div>
                                <div class="col col-lg-12 col-md-12 col-sm-12 col-12">
                                    <div class="mb-3 text-start">
                                        <label for="inputDui" class="form-label">Nueva contraseña:</label>
                                        <input type="password" class="form-control formsContra text-dark"
                                            id="formsContraNue" placeholder="Ingresa tu nueva contraseña">
                                    </div>
                                </div>
                                <div class="col col-lg-12 col-md-12 col-sm-12 col-12">
                                    <div class="mb-3 text-start">
                                        <label for="inputDui" class="form-label">Confirmar nueva contraseña:</label>
                                        <input type="password" class="form-control formsContra text-dark"
                                            id="formsContraCon" placeholder="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn text-white botonFooter" id="botonActualizarContrasena">
                            <img src="../../resources/images/nuevacontra.png" alt="..." width="30px" height="30px"> Editar
                            contraseña</button>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!--Scripts de bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> <!--Carrusel-->
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/22fd8b70d9.js" crossorigin="anonymous"></script>
    <script src="../../controllers/utils/sweetalert.min.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/utils/public.js"></script>
    <script src="../../controllers/public/perfil.js"></script>
</body>

</html>
