<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link de Bootstrap para el diseño de la página -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link de Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Link del CSS para el diseño de la página -->
    <link rel="stylesheet" href="../../resources/css/inscripcionalumnos.css">
    <!-- Título de la página -->
    <title>Inscripción de alumnos</title>
</head>

<body>

    <div class="container" id="container">
        <!-- Contenedor del formulario de inscripción -->
        <div class="form-container inscripcion">
            <form class="row" id="alumnoForm">
                <!--Formulario de inscripción-->
                <h1 class="mb-4" id="mainTitle"></h1>
                <span class="mb-2">Completa los siguientes campos para que puedas inscribir a tu hijo en La Academia BP:
                    Ingresa el nombre, apellido, fecha de nacimiento y posición en la que se inscribirá tu hijo.
                    ¡Automáticamente asignaremos la categoría para tu hijo!</span>
                <input type="text" id="idAlumno" name="idAlumno" hidden>

                <!-- Contenedor para agrupar Nombre y Apellido en la misma línea -->


                <input type="text" autocomplete="off" id="nombreAlumno" name="nombreAlumno" placeholder="Nombres" class="col-lg-11 col-md-11 col-sm-12 col-12 mb-2" required>


                <input type="text" autocomplete="off" id="apellidoAlumno" name="apellidoAlumno" placeholder="Apellidos" class="col-lg-11 col-md-11 col-sm-12 col-12 mb-2" required>



                <input type="date" autocomplete="off" id="fechaNacimiento" name="fechaNacimiento"
                    class="col-lg-11 col-md-11 col-sm-12 col-12 mb-2" required onchange="validarFechaNacimiento()">

                <div class="col-sm-12 col-md-11 mb-2">
                    <label for="selectPosicion" class="col-sm-7 col-form-label">Posición en la que se
                        inscribirá:</label>
                    <select class="form-select" id="selectPosicion" name="selectPosicion"
                        aria-label="Default select example" required>
                        <option>Portero</option>
                        <option>Jugador de campo</option>
                    </select>
                </div>

                <div class="col-sm-12 col-md-11 mb-2">
                    <label for="selectDias" class="col-sm-7 col-form-label">Número de días que entrenará:</label>
                    <select class="form-select" id="selectDias" name="selectDias" aria-label="Default select example"
                        required>
                    </select>
                </div>

                <div class="col-sm-12 col-md-11 mb-2">
                    <label for="fotoAlumno" class="col-sm-7 col-form-label">Una foto de su hijo (Campo
                        opcional):</label>
                    <input autocomplete="off" type="file" id="fotoAlumno" name="fotoAlumno"
                        class="col-lg-12 col-md-11 col-sm-12 col-12 mb-2">
                </div>

                <button type="submit" class="col-lg-11 col-md-11 col-sm-11 col-12"><span>Enviar datos</span> </button>
            </form>
            <!-- Contenedor con el logo de la Academia -->
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left justify-content-center align-self-center mt-5">
                        <div class="toggle-image mt-5">
                            <img src="../../resources/images/logoAcademiaBP.png" alt="logoAcademiaBP" class="mt-5 mx-5">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- Scripts de Fuente y controladores -->
    <script src="../../controllers/utils/sweetalert.min.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/public/inscripcion.js"></script>
</body>

</html>
