<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Título de la página -->
    <title>Productos</title>
    <!-- Link de Bootstrap para el diseño de la página -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Links del CSS para el diseño de la página -->
    <link rel="stylesheet" href="../../resources/css/categoriasproductos.css" />
    <link rel="stylesheet" href="../../resources/css/productso.css" />
    <link rel="stylesheet" href="../../resources/css/buscador.css">
</head>

<body>
    <main>
        <!-- Título principal de la sección de productos -->
        <h4 id="mainTitle" class="text-center mb-4"></h4>
        <!-- Contenedor de los productos -->
        <div class="row mx-2" id="productos"></div>



    </main>

    <div class="modal fade" id="saveModal" tabindex="-1" aria-labelledby="exampleModalLabel" data-bs-backdrop="static"
        data-bs-keyboard="false" aria-hidden="true" data-bs-backdrop="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <!-- header del modal -->
                <div class="modal-header border-0">
                    <h1 class="modal-title fs-3 w-100 text-center" id="modalTitle"></h1>
                    <button type="button" class="bg-transparent border-0" id="btnDismiss">
                        <img src="../../resources/images/logoAcademiaBP.png" alt="..." width="100px" height="100px"
                            class="mx-auto" data-bs-dismiss="modal" id="botonCerrarCo2"></button>
                </div>
                <!-- cuerpo del modal -->
                <div class="modal-body">
                    <!-- Labels identificadores e inputs para ingresar la información de los productos, separados por espacios -->
                    <form id="saveForm">
                        <div class="modal-body row g-3">
                            <input type="hidden" id="idDetalleProducto" name="idDetalleProducto">
                            <div class="col-lg-12 col-md-12" id="colll">
                                <div class="row" id="productos1"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="saveModal2" tabindex="-1" aria-labelledby="exampleModalLabel" data-bs-backdrop="static"
        data-bs-keyboard="false" aria-hidden="true" data-bs-backdrop="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <!-- header del modal -->
                <div class="modal-header border-0">
                    <h1 class="modal-title fs-3 w-100 text-center" id="modalTitle2"></h1>
                    <button type="button" class="bg-transparent border-0" id="btnDismiss">
                        <img src="../../resources/images/logoAcademiaBP.png" alt="..." width="100px" height="100px"
                            class="mx-auto" data-bs-dismiss="modal" id="botonCerrarCo2"></button>
                </div>
                <!-- cuerpo del modal -->
                <div class="modal-body">
                    <!-- Labels identificadores e inputs para ingresar la información de los productos, separados por espacios -->
                    <form id="saveForm2">
                        <div class="modal-body row g-3">
                            <input type="hidden" id="idDetalleProducto" name="idDetalleProducto">
                            <div class="col-lg-12 col-md-12" id="colll">
                                <div class="row" id="productos2"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Scripts de Fuente y controladores -->
    <script src="https://kit.fontawesome.com/22fd8b70d9.js" crossorigin="anonymous"></script>
    <script src="../../controllers/utils/sweetalert.min.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/utils/public.js"></script>
    <script src="../../controllers/public/categoriasproductos.js"></script>
</body>

</html>
