<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlaces a las hojas de estilo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../../resources/css/registro_sesion.css">
    <!-- Título de la página -->
    <title>Iniciar sesión</title>
</head>

<body>
    <main>
        <!-- Contenedor principal -->
        <div class="container" id="container">
            <!-- Contenedor de registro -->
            <div class="form-container registrarse">
                <div class="scrollable-content1">
                    <!-- Formulario de registro -->
                    <form class="row mt-5" id="signupForm">
                        <!-- Título principal -->
                        <h2 id="mainTitle" class="text-center mt-4"></h2>
                        <!-- Iconos sociales -->
                        <div class="social-icons">
                            <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                        </div>
                        <!-- Campos del formulario -->
                        <input type="hidden" id="gRecaptchaResponse" name="gRecaptchaResponse">
                        <div class="col-12 mx-auto">
                            <label for="nombreCliente" class="form-label">Nombre</label>
                            <input type="text" id="nombreCliente" name="nombreCliente" class="form-control" required>
                        </div>
                        <div class="col-12 mt-2 mx-auto">
                            <label for="apellidoCliente" class="form-label">Apellido</label>
                            <input type="text" id="apellidoCliente" name="apellidoCliente" class="form-control"
                                required>
                        </div>
                        <div class="col-12 mt-2 mx-auto">
                            <label for="correoCliente" class="form-label">Correo electrónico</label>
                            <input type="email" id="correoCliente" name="correoCliente" maxlength="100"
                                class="form-control" required>
                        </div>
                        <div class="col-12 mt-2 mx-auto">
                            <label for="duiCliente" class="form-label">DUI</label>
                            <input type="text" id="duiCliente" name="duiCliente" placeholder="00000000-0"
                                class="form-control" required>
                        </div>
                        <div class="col-12 mt-2 mx-auto">
                            <label for="telefonoCliente" class="form-label">Teléfono</label>
                            <input type="text" id="telefonoCliente" name="telefonoCliente" placeholder="0000-0000"
                                class="form-control" required>
                        </div>
                        <div class="col-12 mt-2 mx-auto">
                            <label for="direccionCliente" class="form-label">Dirección</label>
                            <input type="text" id="direccionCliente" name="direccionCliente" maxlength="250"
                                class="form-control" required>
                        </div>
                        <div class="col-12 mt-2 mx-auto">
                            <label for="claveCliente" class="form-label">Contraseña</label>
                            <input type="password" id="claveCliente" name="claveCliente" class="form-control"
                                required>
                        </div>
                        <div class="col-12 mt-2 mx-auto">
                            <label for="confirmarClave" class="form-label">Confirmar contraseña</label>
                            <input type="password" id="confirmarClave" name="confirmarClave" class="form-control"
                                required>
                        </div>

                        <!-- Checkbox de aceptar términos y condiciones -->
                        <div class="form-check d-flex justify-content-center mt-2">
                            <input type="checkbox" class="form-check-input" id="condicion" name="condicion" required>
                            <label class="form-check-label" for="condicion">Acepto términos y condiciones</label>
                        </div>
                        <!-- Botones de cancelar y registrar -->
                        <div class="text-center">
                            <button type="reset" class="btn btn-dark mt-2"><i class="bi bi-x-square-fill"></i>
                                Cancelar</button>
                            <button type="submit" class="btn btn-dark mt-2"><i class="bi bi-person-fill"></i>
                                Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Contenedor de iniciar sesión -->
            <div class="form-container iniciar_sesion">
                <form id="sessionForm">
                    <h1 class="tituloIS">¡Inicia sesión!</h1>
                    <!-- Iconos sociales -->
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    </div>
                    <label class="textoIng">O ingresa tus credenciales</label>
                    <!-- Campos de inicio de sesión -->
                    <input type="email" class="form-control" placeholder="Correo electrónico" id="textoCor"
                        name="correoCliente">
                    <input type="password" class="form-control" placeholder="Contraseña" id="textoContraC"
                        name="claveCliente">
                    <a href="recuperarcontraseña.html">¿Olvidaste tu contraseña?</a>
                    <button class="submit"><a class="mostrarIndex text-white">Iniciar sesión</a></button>
                </form>
            </div>
            <!-- Contenedor lateral para cambiar entre registro e inicio de sesión -->
            <div class="toggle-container">
                <div class="toggle">
                    <!-- Panel izquierdo: Iniciar sesión -->
                    <div class="toggle-panel toggle-left">
                        <div class="toggle-image">
                            <img src="../../resources/images/logoAcademiaBP.png" alt="logoAcademiaBP">
                        </div>
                        <h1>¡Inicia sesión!</h1>
                        <p class="textoSi">Si ya dispones de una cuenta, ingresa aquí</p>
                        <button class="hidden" id="iniciar_sesion">Iniciar sesión</button>
                    </div>
                    <!-- Panel derecho: Registrarse -->
                    <div class="toggle-panel toggle-right">
                        <div class="toggle-image">
                            <img src="../../resources/images/logoAcademiaBP.png" alt="logoAcademiaBP">
                        </div>
                        <h1>¡Regístrate!</h1>
                        <p class="textoSi2">Si aún no dispones de una cuenta, ingresa aquí</p>
                        <button class="hidden" id="registrarse">Registrarse</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Script de reCAPTCHA -->
        <script src="https://www.google.com/recaptcha/api.js?render=6LdBzLQUAAAAAJvH-aCUUJgliLOjLcmrHN06RFXT"></script>
    </main>

    <!-- Scripts de Bootstrap y otros -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="../../controllers/utils/sweetalert.min.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/public/registro_sesion.js"></script>
</body>

</html>
