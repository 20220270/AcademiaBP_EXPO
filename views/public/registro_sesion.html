<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../../../resources/css/registro_sesion.css">
    <title>Iniciar sesión</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container registrarse">
            <form>
                <h1>¡Regístrate!</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>

                </div>
                <span>Ingresa tus credenciales</span>
                <input type="text" placeholder="Ingresa tu nombre">
                <input type="text" placeholder="Ingresa tu apellido">
                <input type="email" placeholder="Ingresa tu correo electrónico">
                <input type="text" placeholder="Ingresa tu número telefónico">
                <input type="text" placeholder="Ingresa tu dui">
                <input type="password" placeholder="Ingresa tu contraseña" id="contraseña">
                
                <input type="password" placeholder="Confirma tu contraseña">
                <button>Registrarse</button>
            </form>
        </div>
        <div class="form-container iniciar_sesion">
            <form>
                <h1>¡Inicia sesión!</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>

                </div>
                <span>O ingresa tus credenciales</span>
                <input type="email" placeholder="Correo electrónico">
                <input type="password" placeholder="Contraseña">
                <a href="recuperarcontraseña.html">¿Olvidaste tu contraseña?</a>
                <button><a href="index.html" class="mostrarIndex text-white">Iniciar sesión</a></button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <div class="toggle-image">
                        <img src="../../../resources/images/logoAcademiaBP.png" alt="logoAcademiaBP">
                    </div>
                    <h1>¡Inicia sesión!</h1>
                    <p>Si ya dispones de una cuenta, ingresa aquí</p>
                    <button class="hidden" id="iniciar_sesion">Iniciar sesión</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <div class="toggle-image">
                        <img src="../../../resources/images/logoAcademiaBP.png" alt="logoAcademiaBP">
                    </div>
                    <h1>¡Regístrate!</h1>
                    <p>Si aún no dispones de una cuenta, ingresa aquí</p>
                    <button class="hidden" id="registrarse">Registrarse</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../../../controllers/public/registro_sesion.js"></script>
</body>

</html>
