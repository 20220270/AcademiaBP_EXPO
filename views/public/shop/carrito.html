    <main>

        <h3 class="text-center">Carrito de compras</h3>

        

        <!--Card con la informacion de la compra-->
        <div class="d-flex justify-content-center text-center mt-4 ">
            <div class="card col-lg-8">
                <div class="container text-center">
                    <div class="row">
                        <div class="col col-lg-3">
                            <img src="/resources/images/imagenTmochilas.png" class="card-img mt-4 mb-4" alt="..."
                                height="220px">
                        </div>
                        <div class="col col-lg-8">
                            <div class="card-body">
                                <div class="container text-center">
                                    <div class="row">
                                        <div class="col col-lg-6 d-flex justify-content-center align-items-center mt-5">
                                            <div class="d-flex flex-column align-items-center ">

                                                <label for="nombreProducto" class="form-label fw-bold">Nombre del
                                                    producto:</label>
                                                <label id="nombreProducto">Mochila</label>

                                                <label for="cantidadProducto" class="form-label fw-bold mt-4">Cantidad
                                                    del producto:</label>
                                                <div class="input-group spinner mt-2">
                                                    <button class="btn decrementBtn" type="button"
                                                        id="decrementBtn">-</button>
                                                    <input type="text" class="form-control cantidadProducto" value="1"
                                                         readonly>
                                                    <button class="btn incrementBtn" type="button"
                                                        id="incrementBtn">+</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col col-lg-4 d-flex justify-content-center align-items-center mt-5">
                                            <div class="d-flex flex-column align-items-center">
                                                <label for="PrecioProducto" class="form-label fw-bold">Precio del
                                                    producto:</label>
                                                <label for="PrecioProducto" class="form-label precioProducto"
                                                    id="precioProducto">$51.01</label>
                                                <label for="descuento" class="form-label fw-bold mt-2">Descuento del
                                                        producto:</label>
                                                <label for="descuentoProducto" class="form-label descuentoP"
                                                        id="descuentoP">$10.00</label>
                                            </div>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                        <!-- Botón para valorar la compra dentro de la tarjeta -->
                        <div class="col col-lg-1 d-flex justify-content-end align-items-center">
                            <div class="d-flex flex-column align-items-center">
                                <h6 class="mx-5 tituloValoracion">Quitar</h6>
                                <button type="button" class="btn botonQuitarProducto" data-bs-toggle="modal"
                                    data-bs-target="#modalValorar">
                                    <img src="/resources/images/quitarproducto.png" alt="..." width="40px" height="40px"
                                        class="mt-2">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container text-start contenedorTotal w-50 mt-2">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-between align-items-center mt-4 w-100">
                        <h6 class="mb-0 mx-5">Sub total de la compra:</h6>
                        <label for="SubTotalCompra" class="mb-0 mx-5" id="subtotal"></label>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-4 w-100">
                        <h6 class="mb-0 mx-5">Descuento aplicado a la compra:</h6>
                        <label for="SubTotalCompra" class="mb-0 mx-5" id="descuento"></label>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-4 w-100 mb-4">

                        <label for="SubTotalCompra" class="mb-0 mx-5" id="total"></label>
                    </div>
                </div>
                
                <div id="contenedorBoton" class="mb-3">
