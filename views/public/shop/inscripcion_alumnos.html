<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../../../resources/css/inscripcion_alumnos.css">
    <title>Inscripción de alumnos</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container inscripcion">
            <form>
                <h1>¡Inscribe a tu hijo!</h1>
               
                <span>Completa los siguientes campos para que puedas inscribir a tu hijo en La Academia BP.</span>
                <input type="text" placeholder="Ingresar nombres">
                <input type="text" placeholder="Ingresa apellidos">
                <input type="date" placeholder="Ingresa su fecha de nacimiento">
                <div class="col-lg-12">
                    <select id="inputState" class="form-select">
                      <option selected>Selecciona la posición en la que juega</option>
                      <option>...</option>
                    </select>
                  </div>
                <input type="text" placeholder="Categoría en la que inscribirá a tu hijo">
                
                <button>Enviar datos</button>
            </form>
        
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <div class="toggle-image">
                        <img src="../../../resources/images/logoAcademiaBP.png" alt="logoAcademiaBP">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/controllers/public/inscripcion_alumnos.js"></script>
</body>

</html>
