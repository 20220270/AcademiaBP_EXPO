<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../resources/css/perfilCliente.css">
</head>

<body>
    <header>

    </header>
    <main>
        <div class="container mb-4">
            <div class="row">
                <div class="col text-center">
                    <div class="d-flex align-items-center justify-content-center">
                        <h3 class="mb-4 ms-5 mt-4">Mi cuenta</h3>
                        <img src="/resources/images/editardatos.png" alt="Editar datos" id="botonActualizarDatos"
                            width="30px" height="30px" class="ms-5 botonC">
                        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <img src="/resources/images/cambiarcontra.png" alt="Cambiar contraseña"
                                id="botonActualizarContrasena" width="30px" height="30px" class="ms-3 botonC">
                        </button>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="mt-4 col-lg-4 col-md-12 col-sm-12 col-12">
                    <img src="/resources/images/userI.png" alt="..." width="140px">
                    <label for="fechaRegistro" class="col-lg-7">Registro desde: 00/00/0000</label>
                </div>
                <div class="col col-lg-4 col-md-6 col-sm-12 col-12">
                    <div class="mb-3">
                        <label for="inputNombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control formsPerfil" id="formsPerfilNom"
                            placeholder="" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="inputApellido" class="form-label">Apellido:</label>
                        <input type="text" class="form-control formsPerfil" id="formsPerfilApe"
                            placeholder="" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="inputCorreo" class="form-label">Correo electrónico:</label>
                        <input type="text" class="form-control formsPerfil" id="formsPerfilCor"
                            placeholder="" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="inputTelefono" class="form-label">Teléfono:</label>
                        <input type="text" class="form-control formsPerfil" id="formsPerfilTel"
                            placeholder="" disabled>
                    </div>

                </div>
                <div class="col col-lg-4 col-md-6 col-sm-12 col-12">

                    <div class="mb-3">
                        <label for="inputDireccion" class="form-label">Dirección:</label>
                        <input type="text" class="form-control formsPerfil" id="formsPerfilDir"
                            placeholder="" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="inputDui" class="form-label">DUI:</label>
                        <input type="text" class="form-control formsPerfil" id="formsPerfilDUI"
                            placeholder="" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="inputDui" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control formsPerfil" id="formsPerfilContra"
                            placeholder="******" disabled>
                    </div>
                </div>
            </div>
        </div>

        <!--Modal para actualizar la contraseña-->
        <div class="modal fade" id="exampleModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Editar contraseña</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container text-center">
                            <div class="row">
                                <div class="col col-lg-12 col-md-12 col-sm-12 col-12">
                                    <div class="mb-3  text-start">
                                        <label for="inputDui" class="form-label">Contraseña actual:</label>
                                        <input type="password" class="form-control formsContra text-dark" id="formsContraAct"
                                            placeholder="Ingresa tu contraseña actual">
                                    </div>
                                </div>
                                <div class="col col-lg-12 col-md-12 col-sm-12 col-12">
                                    <div class="mb-3 text-start">
                                        <label for="inputDui" class="form-label">Nueva contraseña:</label>
                                        <input type="password" class="form-control formsContra text-dark" id="formsContraNue"
                                            placeholder="Ingresa tu nueva contraseña">
                                    </div>
                                </div>
                                <div class="col col-lg-12 col-md-12 col-sm-12 col-12">
                                    <div class="mb-3 text-start">
                                        <label for="inputDui" class="form-label">Confirmar nueva contraseña:</label>
                                        <input type="password" class="form-control formsContra text-dark" id="formsContraCon"
                                            placeholder="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark text-white botonFooter" data-bs-dismiss="modal">Cerrar ventana</button>
                        <button type="button" class="btn btn-dark text-white botonFooter" id="botonActualizarContrasena">Actualizar contraseña</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <!--Scripts de bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> <!--Carrusel-->
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/22fd8b70d9.js" crossorigin="anonymous"></script>
    <script src="/resources/js/headerPublico.js"></script>
    <script src="/resources/js/footerPublico.js"></script>
    <script src="/controllers/public/perfil.js"></script>
</body>

</html>
