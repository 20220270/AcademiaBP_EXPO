<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="/resources/css/recuperarcontraseña.css">
</head>

<body>
    <main>
        <div class="container text-center mt-5">
            <div class="row">
                <div class="col contenedor1">
                    <!--Imagen arriba del titulo-->
                    <div class="d-flex justify-content-center align-items-center mt-5">
                        <img src="/resources/images/logoAcademiaBP.png" alt="..." width="100px" height="100px">
                    </div>
                    <h3 class="text-center mt-3">Recupera tu contraseña</h3>

                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label text-start mt-4">Ingrese su correo
                            electrónico con el cual ingresó
                            a la tienda, y luego nosotros le enviaremos un código para que pueda cambiar su contraseña.
                        </label>
                        <div class="mb-3 input-with-icon">
                            <img src="/resources/images/correoE.png" alt="Correo Icon" width="30px" height="30px">
                            <input type="email" class="form-control mt-3" id="inputCorreo" name="inputCorreo"
                                placeholder="micorreo@gmail.com">
                        </div>
                        <div>
                            <button class="col-lg-12" id="botonEnviarCorreo">Enviar código</button>
                            <a href="registro_sesion.html">
                                <button class="col-lg-12 mt-3" id="regresarBoton">Regresar</button>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col contenedor2 mx-5">
                    <!--Imagen arriba del titulo-->
                    <div class="d-flex justify-content-center align-items-center mt-5">
                        <img src="/resources/images/logoAcademiaBP.png" alt="..." width="100px" height="100px">
                    </div>
                    <h3 class="text-center mt-3">Recupera tu contraseña</h3>

                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label text-start mt-4">
                            Ingresa el código que se envió a el correo electrónico ingresado.
                            <div class="mb-3 input-with-icon">
                                <img src="/resources/images/ingresarcod.png" alt="..." width="25px" height="25px">
                                <input type="email" class="form-control mt-5" id="inputCodigo" name="inputCodigo"
                                    placeholder="XXXXXXXX">
                            </div>
                            <div>
                                <button class="col-lg-12" id="botonVerificarCodigo">Verificar</button>
                                <button class="col-lg-12 mt-3" id="botonReenviarCodigo">Reenviar código</button>
                                <button class="col-lg-12 mt-3" id="regresarBoton1">Regresar</button>
                            </div>
                    </div>
                </div>

                <div class="col contenedor3">
                    <!--Imagen arriba del titulo-->
                    <div class="d-flex justify-content-center align-items-center mt-5">
                        <img src="/resources/images/logoAcademiaBP.png" alt="..." width="100px" height="100px">
                    </div>
                    <h3 class="text-center mt-3">Recupera tu contraseña</h3>

                    <div class="mb-3">
                        <span class="d-block mt-3">Ingresa una nueva contraseña.</span>
                        <span class="d-block mt-2">¡No la olvides!</span>
                        <div class="mb-3 input-with-icon">
                            <img src="/resources/images/confirmacontra.png" alt="..." width="25px" height="25px">
                            <input type="email" class="form-control mt-5" id="formGroupExampleInput"
                                placeholder="Ingresa tu nueva contraseña">

                        </div>
                        <div class="mb-3 input-with-icon">
                            <img src="/resources/images/confirmacontra.png" alt="..." width="25px" height="25px">
                            <input type="email" class="form-control mt-3" id="formGroupExampleInput"
                                placeholder="Confirma tu nueva contraseña">

                        </div>
                        <div>
                            <button class="col-lg-12" id="botonResetContra">Aceptar</button>
                            <button class="col-lg-12 mt-3" id="regresarBoton2">Regresar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/resources/js/recuperacontraseña.js"></script>
</body>

</html>
