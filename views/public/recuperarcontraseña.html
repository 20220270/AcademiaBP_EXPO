<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de contraseña</title>
    <!--Link de recursos bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!--Link de recursos css de la pantalla recuperarcontraseña-->
    <link rel="stylesheet" href="../../resources/css/recuperarcontraseña.css">
</head>

<body>
    <main>

        <!--contenedor 1 donde se hara la recuperacion de contraseña-->
        <div class="container text-center mt-5">
            <div class="row">
                <div class="col contenedor1">
                    <form id="formCorreo">
                        <!--Imagen arriba del titulo-->
                        <div class="d-flex justify-content-center align-items-center mt-5">
                            <img src="../../resources/images/logoAcademiaBP.png" alt="..." width="100px" height="100px">
                        </div>
                        <h3 class="text-center mt-3">Recupera tu contraseña</h3>
                        <!--Texto informativo-->
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label text-start mt-4">Ingrese su correo
                                electrónico con el cual ingresó
                                a la tienda, y luego nosotros le enviaremos un código para que pueda cambiar su
                                contraseña.
                            </label>
                            <!--Contenedor que almacena el input y el icono donde se agregara el correo a buscar para la recuperacion de contraseña-->
                            <div class="mb-3 input-with-icon">
                                <img src="../../resources/images/correoE.png" alt="Correo Icon" width="30px"
                                    height="30px">
                                <input type="email" class="form-control mt-3" id="inputCorreo" name="inputCorreo"
                                    placeholder="micorreo@gmail.com">
                            </div>
                            <div>
                                <input type="text" id="numeroGenerado">
                                <!--Boton que envia un correo al  correo del usuario para la recuperacion de contraseña-->
                                <button class="col-lg-12 col-md-12 col-sm-12 col-12" id="botonEnviarCorreo">Enviar
                                    código</button>
                                <a href="registrosesion.html">
                                    <!--Boton que reenvia al usuario a la pantalla de registro-->
                                    <button class="col-lg-12 col-md-12 col-sm-12 col-12 mt-3"
                                        id="regresarBoton">Regresar</button>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>

                <!--contenedor 2 donde se pide el código-->
                <div class="col contenedor2">
                    <!--Imagen arriba del titulo-->
                    <div class="d-flex justify-content-center align-items-center mt-5">
                        <img src="../../resources/images/logoAcademiaBP.png" alt="..." width="100px" height="100px">
                    </div>
                    <h3 class="text-center mt-3">Recupera tu contraseña</h3>

                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label text-start mt-4">
                            Ingresa el código que se envió a el correo electrónico ingresado.
                            <div class="mb-3 input-with-icon">
                                <img src="../../resources/images/ingresarcod.png" alt="..." width="25px" height="25px">
                                <!--Input donde se ingresara el codigo de recuperacion enviado al correo del usuario-->
                                <input type="text" class="form-control mt-5" id="inputCodigo" name="inputCodigo"
                                    placeholder="XXXXXXXX">
                            </div>
                            <div>
                                <!--Boton que verificara que el codigo sea verdadero-->
                                <button class="col-lg-12 col-md-12 col-sm-12 col-12"
                                    id="botonVerificarCodigo">Verificar</button>
                                <!--Boton que reenviara el codigo a la bandeja de entrada al correo del usuario-->
                                <button class="col-lg-12 col-md-12 col-sm-12 col-12 mt-3"
                                    id="botonReenviarCodigo">Reenviar código</button>
                                <!--Boton que regresa a la seccion anterior al usuario-->
                                <button class="col-lg-12 col-md-12 col-sm-12 col-12 mt-3"
                                    id="regresarBoton1">Regresar</button>
                            </div>
                    </div>
                </div>


                <!--contenedor 3 donde se ingresa la nueva contraseña-->
                <div class="col contenedor3">
                    
                        <!--Imagen arriba del titulo-->
                        <div class="d-flex justify-content-center align-items-center mt-5">
                            <img src="../../resources/images/logoAcademiaBP.png" alt="..." width="100px" height="100px">
                        </div>
                        <h3 class="text-center mt-3">Recupera tu contraseña</h3>

                        <form id="formContra">
                        <div class="mb-3">
                            <span class="d-block mt-4">Ingresa una nueva contraseña.</span>
                            <span class="d-block mt-2">¡No la olvides!</span>
                            <div class="mb-3 input-with-icon">
                                <img src="../../resources/images/confirmacontra.png" alt="..." width="25px"
                                    height="25px">
                                <!--Input donde ingresas la nueva contraseña-->
                                <input type="password" class="form-control mt-5" id="nuevaClave" name="nuevaClave"
                                    placeholder="Ingresa tu nueva contraseña">

                            </div>
                            <div class="mb-3 input-with-icon">
                                <img src="../../resources/images/confirmacontra.png" alt="..." width="25px"
                                    height="25px">
                                <!--Input donde confirmas la nueva contraseña-->
                                <input type="password" class="form-control mt-3" id="confirmarClave" name="confirmarClave"
                                    placeholder="Confirma tu nueva contraseña">

                            </div>
                        </form>
                            <div>
                                <!--Boton que acepta la nueva contraseña creada por el usuario-->
                                <button class="col-lg-12 col-md-12 col-sm-12 col-12"
                                    id="botonResetContra">Aceptar</button>
                                <!--Boton que regresa a la seccion anterior al usuario-->
                                <button class="col-lg-12 col-md-12 col-sm-12 col-12 mt-3"
                                    id="regresarBoton2">Regresar</button>
                            </div>
                        </div>
                    
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../../controllers/utils/sweetalert.min.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <!--Controlador de la pantalla recuperarcontraseña-->
    <script src="../../controllers/public/recuperarcontraseña.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</body>

</html>
