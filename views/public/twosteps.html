    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../../resources/css/registrosesion.css">
    <!-- Título de la página -->
    <title>Iniciar sesión</title>

<body>
    <main>
        <!-- Contenedor principal -->
        <div class="container" id="container">
            <!-- Contenedor de registro -->
            <div class="form-container registrarse">
                <div class="scrollable-content1">
                    <!-- Formulario de registro -->
                    
                </div>
            </div>
            <!-- Contenedor de iniciar sesión -->
            <div class="form-container iniciar_sesion">
                <form id="sessionForm" action="../../api/helpers/validar_codigo(cliente).php" method="POST">
                    <h1 class="tituloIS">Autenticación en dos pasos</h1>
                    <label class="textoIng">Te enviamos un código a tu correo</label>
                    <input id="code" type="text" name="code" autocomplete="off" class="form-control" required placeholder="Ingresa tu código">
                    <a href="recuperarcontraseña.html">¿Olvidaste tu contraseña?</a>

                    <button type="submit" class="submit">Verificar</button>
                </form>
            </div>

            <!-- Contenedor lateral para cambiar entre registro e inicio de sesión -->
            <div class="toggle-container">
                <div class="toggle">
                    <!-- Panel izquierdo: Iniciar sesión -->
                    <div class="toggle-panel toggle-left">
                        <div class="toggle-image">
                            <img src="../../resources/images/logoAcademiaBP.png" alt="logoAcademiaBP">
                        </div>
                        <h1>Autenticacion en dos pasos</h1>
                        <button class="hidden" id="iniciar_sesion">Verificar</button>
                    </div>
                    <!-- Panel derecho: Registrarse -->
                    <div class="toggle-panel toggle-right">
                        <div class="toggle-image1">
                            <img src="../../resources/images/logoAcademiaBP.png" alt="logoAcademiaBP">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Script de reCAPTCHA -->
        <script src="https://www.google.com/recaptcha/api.js?render=6LdBzLQUAAAAAJvH-aCUUJgliLOjLcmrHN06RFXT"></script>
