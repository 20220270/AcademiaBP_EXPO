<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Link para las estrellitas en la valoración de productos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Carrito de compras</title>
    <link rel="stylesheet" href="../../resources/css/carrito.css">
    <link rel="stylesheet" href="../../resources/css/buscador.css">
</head>

<body>

    <header>

    </header>

    <main>

        <h3 class="text-center">Carrito de compras</h3>

        <div class="col-sm-8 col-lg-12 col-md-12 col-sm-12 col-12 px-5" id="contenedorPedido">

            <h4 id="mainTitle"></h4>
            <!-- Tabla para mostrar el detalle de los productos agregados al carrito de compras -->


            <div class="container">
                <div class="row" id="cardProductosCarrito">

                </div>
            </div>

            
            <!-- Párrafo para mostrar un botón que finaliza el pedido -->
            
            <!-- Componente Modal para mostrar una caja de diálogo -->
            <div class="modal fade" id="itemModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="modalTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <!-- Contenido del componente Modal -->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="modalTitle">Cambiar cantidad</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <!-- Formulario para actualizar cantidad -->
                        <form id="itemForm">
                            <div class="modal-body row">
                                <input type="hidden" id="idDetalle" name="idDetalle">
                                <div class="col-sm-12">
                                    <label for="cantidadProducto" class="form-label">Cantidad</label>
                                    <input id="cantidadProducto" type="number" name="cantidadProducto" min="1"
                                        class="form-control" required>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-dark"> <img
                                        src="../../resources/images/editardatos.png" alt="..." width="30px"
                                        height="30px"> Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

        <div class="container col-4 mt-2 contenedorTotal ms-auto">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-start">
                    <p>Total a pagar: $<b id="pago"></b></p>
            
                    <div id="contenedorBoton" class="mb-3">
                        <button type="button" class="btn but" onclick="finishOrder()">
                            <img src="../../resources/images/finich.png" alt="..." width="30px" height="30px"> Finalizar
                            pedido
                        </button>
                        <!-- Párrafo para mostrar un enlace a la página web principal -->
                        <a href="index.html" class="btn but">
                            <img src="../../resources/images/carrito.png" alt="..." width="30px" height="30px"> Seguir
                            comprando
                        </a>
                    </div>
                </div>
            </div>
        </div>
        


        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog rounded-5">
                <div class="modal-content">
                    <div class="modal-header rounded-1">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="d-flex justify-content-center align-items-center mb-3">
                            <img src="../../resources/images/logoAcademiaBP.png" alt="..." width="150px" height="150px">
                        </div>
                        <span class="fw-bold d-block text-center fs-5 mb-5">¿Cómo deseas realizar el pago?</span>
                        <div class="container text-center">
                            <div class="row">
                                <div class="col-12 col-lg-6">
                                    <img src="../../resources/images/credito.png" alt="..." width="140px" height="120px">
                                    <spa class="d-block mb-3">Tarjeta de crédito</span>

                                </div>
                                <div class="col-12 col-lg-6 debito">
                                    <img src="../../resources/images/debito.png" alt="..." width="140px" height="120px">
                                    <span class="d-block">Débito</span>
                                </div>
                                <span class="LetraO">O</span>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn botonCerrar" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn botonPago">Completar mi pago</button>
                    </div>
                </div>
            </div>
        </div>


    </main>

    <footer>

    </footer>

    <!--Scripts de bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/22fd8b70d9.js" crossorigin="anonymous"></script>
    <script src="../../controllers/utils/sweetalert.min.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/utils/public.js"></script>
    <script src="../../controllers/public/carrito.js"></script>

</body>

</html>
