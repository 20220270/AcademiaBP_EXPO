<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <!-- Enlace al conjunto de iconos LineIcons -->
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <!-- Enlace al archivo CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--Libreria para el grafico, lastimosamente no se puede ubicar debajo del contenido-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Enlace a tu propio archivo de estilos CSS -->
    <link rel="stylesheet" href="/resources/css/inicioPriv.css">

</head>

<body>
    <!-- Contenedor principal -->
    <div class="wrapper">
        <!-- Barra lateral (sidebar) -->
        <aside id="sidebar">

        </aside>



        <main class="content px-3 py-4">
            <h1 class="text-center">Bienvenido de nuevo</h1>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-5 col-md-5 mb-3 mx-5">
                        <div class="grafico1">
                            <canvas id="graficoProductos"></canvas>
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-5 mb-3">
                        <div class="grafico1">
                            <canvas id="graficoAlumnos"></canvas>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-5 col-md-5  mx-5">
                        <div class="grafico1 mx-3">
                            <canvas id="graficoValoraciones"></canvas>
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-5 mb-3">
                        <div class="grafico1">
                            <canvas id="graficoCategoriasAlumnos"></canvas>
                        </div>
                    </div>
                </div>

            </div>
        </main>


    </div>
    <!-- Scripts -->
    <!-- Script de Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- Tu propio script para el sidebar -->
    <script src="/controllers/admin/inicio.js"></script>

</body>

</html>
