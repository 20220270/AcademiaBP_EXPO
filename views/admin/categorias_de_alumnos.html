<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoria alumnos</title>
    <!-- Enlace al conjunto de iconos bootstrap,fontawesome y LineIcons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/051460de0f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <!-- Enlace al archivo CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--Libreria para el grafico, lastimosamente no se puede ubicar debajo del contenido-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Enlace al conjunto de iconos de boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Enlace a tu propio archivo de estilos CSS -->
    <link rel="stylesheet" href="/resources/css/privado/categorias_de_alumnos.css">
</head>

<body>

    <!-- Div contenedor donde se insertará el menú -->
    <div id="contenedor-menu"></div>
    <!-- Codigo de html -->
    <main>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
            <button type="button" class="btn btn-white me-md-2 mt-5" data-bs-toggle="modal"
                data-bs-target="#exampleModal"><img src="/resources/images/agregar.png" alt="buttonpng" width="60rem" />
            </button>
        </div>
    
        <div class="row justify-content-center">
            <div class="col-md-4 py-2 px-5">
                <div class="card">
                    <img src="/resources/images/sb20.png" class="card-img-top" alt="...">
                </div>
            </div>
            <div class="col-md-4 py-2 px-5">
                <div class="card">
                    <img src="/resources/images/primera.png" class="card-img-top" alt="...">
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4 py-2 px-5 mt-5">
                <div class="card">
                    <img src="/resources/images/sb17.png" class="card-img-top" alt="...">
                </div>
            </div>
            <div class="col-md-4 py-2 px-5 mt-5">
                <div class="card">
                    <img src="/resources/images/segunda.png" class="card-img-top" alt="...">
                </div>
            </div>
        </div>
    
        <!-- boton que abre el modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button>
    
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <!-- header del modal -->
                    <div class="modal-header border-0">
                        <h1 class="modal-title fs-3 w-100 text-center" id="exampleModalLabel">Agregar producto</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- cuerpo del modal -->
                    <div class="modal-body">
                        <div class="container text-center">
                            <div class="row" style="margin-top: 30px;">
                                <div class="col">
                                    <!-- campo del nombre producto -->
                                    <input type="nombre_completo" class="form-control mt-1" placeholder="Nombre producto:"
                                        id="nombre" id="exampleInputUsuario" aria-describedby="Usuario">
                                </div>
                                <!-- campo del nombre producto -->
                                <div class="col">
                                    <input type="identificacion" class="form-control mt-1"
                                        placeholder="Estado del producto:" id="dui" id="exampleInputUsuario"
                                        aria-describedby="Usuario">
                                </div>
                                <!-- campo del nombre producto -->
                            </div>
                            <div class="row" style="margin-top: 30px;">
                                <div class="col">
                                    <input type="correo" class="form-control mt-1" placeholder="Descripción  del producto:"
                                        id="correo" id="exampleInputUsuario" aria-describedby="Usuario">
                                </div>
                                <!-- campo del nombre producto -->
    
                                <div class="col">
                                    <input type="universidad" class="form-control mt-1" placeholder="Existencias producto:"
                                        id="universidad" id="exampleInputUsuario" aria-describedby="Usuario">
                                </div>
                                <!-- campo del nombre producto -->
                            </div>
                            <div class="row" style="margin-top: 30px;">
                                <div class="col">
                                    <input type="telefono" class="form-control mt-1" placeholder="Precio del producto:"
                                        id="telefono" id="exampleInputUsuario" aria-describedby="Usuario">
                                </div>
                                <!-- campo del nombre producto -->
                                <div class="col">
                                    <input type="carrera" class="form-control mt-1" placeholder="Fechá de registro:"
                                        id="carrera" id="exampleInputUsuario" aria-describedby="Usuario">
                                </div>
                                <!-- campo del nombre producto -->
                            </div>
                            <div class="row" style="margin-top: 30px;">
                                <div class="col">
                                    <input type="nombre_usuario" class="form-control mt-1"
                                        placeholder="Imagen del producto:" id="nombre_usuario" id="exampleInputUsuario"
                                        aria-describedby="Usuario">
                                </div>
                                <!-- campo del nombre producto -->
                                <div class="col">
                                    <input type="clave" class="form-control mt-1" placeholder="Descuento producto:"
                                        id="clave" id="exampleInputUsuario" aria-describedby="Usuario">
                                </div>
                                <!-- campo del nombre producto -->
                            </div>
                            <div class="row" style="margin-top: 80px;">
                                <div class="col">
                                </div>
                            </div>
    
    
                        </div>
                    </div>
                    <!-- footer del modal -->
                    <div class="modal-footer border-0">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Agregar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    

    <!-- Script de Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- Tu propio script para el sidebar -->
    <script src="/controllers/admin/inicio.js"></script>
        <script src="../../controllers/admin/controlador_sidebar.js"></script>


</body>

</html>
