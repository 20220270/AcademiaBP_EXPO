<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de usuario</title>

    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/privado/perfil_usuario.css">
</head>

<body>

    <main>
        <div class="main p-3">
            <div class="text-center">
                <h1>
                    Perfil de usuario
                </h1>
                <div class="container mt-4" id="conte">
                    <div class="row ">
                        <div class="col mt-2">
                            <form class="row g-3" id="profileForm">
                                <div class="col-md-5 d-flex flex-column align-items-center">
                                    <div class="position-relative mb-4">
                                        <img src="../../resources/images/userIcon.png"
                                            class="col-md-12 col-lg-7 mb-1 rounded-circle" alt="..."
                                            id="imagen">
                                        <input type="file" id="fotoInput" name="fotoInput" accept="image/*" class="d-none">
                                        <button type="button"
                                            class="btn position-absolute bottom-0 end-0 translate-middle mt-5"
                                            id="botonCargarFoto"
                                            onclick="document.getElementById('fotoInput').click()">
                                            <img src="../../resources/images/btnActualizarIMG.png" alt=""
                                                width="40px" height="40px" class="mb-1 mt-4">
                                        </button>
                                    </div>
                                    <div class="mb-3">
                                        <label for="fecharegistroAdmin" class="form-label">Registrado desde:</label>
                                        <input id="fecharegistroAdmin" type="text" name="fecharegistroAdmin"
                                            class="form-control text-center shadow-lg bg-body-tertiary rounded" required readonly>
                                    </div>
                                    <div class="mb-3">
                                        <label for="aliasAdministrador" class="form-label">Alias:</label>
                                        <input id="aliasAdministrador" type="text" name="aliasAdministrador"
                                            class="form-control text-center shadow-lg bg-body-tertiary rounded" required>
                                    </div>
                                </div>
                                <div class="col-md-7 mb-3">
                                    <div class="row g-1">
                                        <div class="col-sm-12 col-md-10 mb-3">
                                            <label for="nombreAdministrador" class="form-label fw-bold ">Nombre</label>
                                            <input id="nombreAdministrador" type="text" name="nombreAdministrador"
                                                class="form-control shadow-lg bg-body-tertiary rounded" width="" required>
                                        </div>
                                        <div class="col-sm-12 col-md-10 mb-3">
                                            <label for="apellidoAdministrador" class="form-label fw-bold">Apellido</label>
                                            <input id="apellidoAdministrador" type="text" name="apellidoAdministrador"
                                                class="form-control shadow-lg bg-body-tertiary rounded" required>
                                        </div>
                                        <div class="col-sm-12 col-md-10 mb-3">
                                            <label for="duiAdministrador" class="form-label fw-bold">Dui</label>
                                            <input id="duiAdministrador" type="text" name="duiAdministrador"
                                                class="form-control shadow-lg bg-body-tertiary rounded" required>
                                        </div>
                                        <div class="col-sm-12 col-md-10 mb-3">
                                            <label for="correoAdministrador" class="form-label fw-bold">Correo</label>
                                            <input id="correoAdministrador" type="email" name="correoAdministrador" 
                                                class="form-control shadow-lg bg-body-tertiary rounded" required>
                                        </div>
                                        <div class="col-sm-12 col-md-10 mb-3">
                                            <label for="telefonoAdministrador" class="form-label fw-bold">Teléfono</label>
                                            <input id="telefonoAdministrador" type="text" name="telefonoAdministrador"
                                                class="form-control shadow-lg bg-body-tertiary rounded" required>
                                        </div>
                                        <div class="col-sm-12 col-md-10 mb-3">
                                            <label for="nivelAdministrador" class="form-label fw-bold">Nivel de usuario</label>
                                            <input id="nivelAdministrador" type="text" name="nivelAdministrador"
                                                class="form-control shadow-lg bg-body-tertiary rounded" required readonly>
                                        </div>
                                    </div>
                                    <div class="text-center mb-4 mt-3 d-flex">
                                        <button type="submit" class="btn btn-dark mt-2 m-3">
                                            <img src="../../resources/images/editarVerde.png" alt="Editar"
                                                width="25px" height="20px"> Guardar
                                        </button>
                                        <br>
                                        <button type="button" class="btn btn-dark rounded-2 mt-2 m-3"
                                            id="btnContraseniaNueva" onclick="openPassword()">
                                            <img src="../../resources/images/editarVerde.png" alt="Editar"
                                                width="20px" height="20px"> Actualizar contraseña
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="passwordModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalTitle">Cambiar contraseña</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="passwordForm">
                        <div class="modal-body row g-3">
                            <div class="col-sm-12 col-md-6 offset-md-3">
                                <label for="claveActual" class="form-label">Clave actual</label>
                                <input id="claveActual" type="password" name="claveActual" class="form-control"
                                    required>
                            </div>
                            <div class="col-12 text-center">
                                <span>CLAVE NUEVA</span>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="claveNueva" class="form-label">Nueva clave</label>
                                <input id="claveNueva" type="password" name="claveNueva" class="form-control" required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="confirmarClave" class="form-label">Confirmar clave</label>
                                <input id="confirmarClave" type="password" name="confirmarClave" class="form-control"
                                    required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-dark">Guardar</button>
                            <button type="reset" class="btn btn-dark">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="../../controllers/utils/sweetalert.min.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/utils/private.js"></script>
    <script src="../../controllers/admin/perfil.js"></script>
</body>

</html>
