<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoria productos</title>

    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="../../resources/css/privado/index.css">
    <link rel="stylesheet" href="../../resources/css/privado/categoria_producto.css">

</head>

<body>
    <main>
        <div class="main p-3">
            <div class="text-center">
                <h1>Productos y detalles</h1>
                <div class="scrollable-content">
                    <div class="col">
                        <div class="row">
                            <div class="col-6 offset-3 d-flex justify-content-center">
                                <!-- Añadimos una clase offset-3 para centrar el buscador -->
                                <form class="d-flex flex-grow-1" id="searchForm">
                                    <div class="buscador mx-auto position-relative">
                                        <i class="fas fa-microphone search-icon microphone-button"
                                            id="microphone-button"></i>
                                        <input class="busc light-table-filter" data-table="order-table" type="text"
                                            placeholder="Busque por nombre o descripción" id="Buscador" name="search">
                                        <div class="btna">
                                            <i class="fa fa-search"><ion-icon name="search-outline"></ion-icon></i>
                                        </div>
                                    </div>


                                </form>
                            </div>


                        </div>
                    </div>

                    <div class="container row row-cols-1 row-cols-md-2 g-3">
                        <div class="col">
                            <div class="col p-5">
                                <h1>Productos</h1>
                                <div class="col-3 d-flex justify-content-center"> <!-- Botón alineado a la derecha -->
                                    <button type="button" class="btn btn-white me-md-2 mt-1" onclick="openCreate()">
                                        <img src="../../resources/images/agregar.png" alt="buttonpng" width="60rem" />
                                    </button>
                                </div>
                                <div class="card-header text-center">Mikasa</div>
                                <div class="card">
                                    <img src="https://m.media-amazon.com/images/I/91Ck00J98vL.jpg" class="card-img-top"
                                        alt="...">
                                    <div class="card-body">
                                        <p class="card-title">Balon de alta durabilidad</p>
                                        <p class="card-text"></p>
                                    </div>
                                </div>
                                <div class="text-end mt-2">
                                    <img src="../../resources/images/btnActualizarIMG.png" alt="..."
                                        class="me-3 botonActualizar">
                                    <img src="../../resources/images/btnEliminarIMG.png" alt="..."
                                        class="botonEliminar">
                                </div>
                            </div>

                        </div>
                        <div class="col">
                            <div class="col p-5">
                                <h1>Detalles de los productos</h1>
                                <div class="col-3 d-flex justify-content-center"> <!-- Botón alineado a la derecha -->
                                    <button type="button" class="btn btn-white me-md-2 mt-1" onclick="openCreate()">
                                        <img src="../../resources/images/agregar.png" alt="buttonpng" width="60rem" />
                                    </button>
                                </div>
                                <div class="card-header text-center">Mikasa</div>
                                <div class="card">
                                    <img src="https://m.media-amazon.com/images/I/91Ck00J98vL.jpg" class="card-img-top"
                                        alt="...">
                                    <div class="card-body">
                                        <p class="card-title">Balon de alta durabilidad</p>
                                        <p class="card-text"></p>
                                    </div>
                                </div>
                                <div class="text-end mt-2">
                                    <img src="../../resources/images/btnActualizarIMG.png" alt="..."
                                        class="me-3 botonActualizar">
                                    <img src="../../resources/images/btnEliminarIMG.png" alt="..."
                                        class="botonEliminar">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="modalAgregar" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <!-- header del modal -->
                <div class="modal-header border-0">
                    <h1 class="modal-title fs-3 w-100 text-center" id="exampleModalLabel">Agregar un producto
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- cuerpo del modal -->
                <div class="modal-body">
                    <div class="container text-center">
                        <div class="row">
                            <div class="col-12 mb-4 col-lg-6 col-md-12">
                                <!--Label para guardar el id del administrador que ingresa el producto-->
                                <input type="hidden" id="idAdministrador" name="idAdministrador">
                                <select class="form-select " aria-label="Default select example" id="categoriaP">
                                    <option selected>Categoría del producto</option>
                                    <option value="1">Categoria 1</option>
                                    <option value="2">Categoria 2</option>
                                </select>
                            </div>
                            <div class="col-12 col-lg-6">
                                <input type="nombre_completo" class="form-control mb-2"
                                    placeholder="Nombre del producto:" id="nombre_producto">
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-12 col-lg-6 col-md-12">
                                <input type="descripcion" class="form-control mb-2"
                                    placeholder="Descripción  del producto:" id="descrip_producto">
                            </div>

                            <div class="col-12 col-lg-6">
                                <input type="Precio" class="form-control mb-2" placeholder="Precio del producto:"
                                    id="precio_producto">
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-12 text-start col-lg-6 col-md-12">
                                <label for="">Imagen del producto:</label>
                                <input type="file" class="form-control mt-1" placeholder="Imagen del producto:"
                                    id="imagenP">


                            </div>

                            <div class="col-12 text-start mt-4 col-lg-6 col-md-12">
                                <select class="form-select" aria-label="Default select example" id="categoriaP">
                                    <option selected>Estado del producto</option>
                                    <option value="1">En venta</option>
                                    <option value="2">No disponible</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">


                            <div class="col-12 col-lg-6">
                                <input type="Precio" class="form-control mb-2" placeholder="Descuento:" id="desc">
                            </div>
                        </div>

                    </div>
                </div>
                <!-- footer del modal -->
                <div class="modal-footer border-0">
                    <button type="button" class="btn agregar btn-secondary" data-bs-dismiss="modal">Agregar</button>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/22fd8b70d9.js" crossorigin="anonymous"></script>
    <script src="../../controllers/utils/sweetalert.min.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/utils/private.js"></script>
    <script src="../../controllers/admin/productos.js"></script>
</body>

</html>
