<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoria productos</title>

    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="../../resources/css/privado/index.css">
    <link rel="stylesheet" href="../../resources/css/privado/categoria_producto.css">

</head>

<body>
    <main>
        <div class="main p-3">
            <div class="text-center">
                <h1>Productos y detalles</h1>
                <div class="scrollable-content">

                    <div class="container row row-cols-1 row-cols-md-2 g-3">
                        <div class="col">
                            <div class="col p-5">
                                <h1>Productos</h1>
                                <div class="row">
                                    <div class="col-6 offset-3 d-flex justify-content-center">
                                        <!-- Añadimos una clase offset-3 para centrar el buscador -->
                                        <form class="d-flex flex-grow-1" id="searchForm">
                                            <div class="buscador mx-auto position-relative">
                                                <i class="fas fa-microphone search-icon microphone-button"
                                                    id="microphone-button"></i>
                                                <input class="busc light-table-filter" data-table="order-table" type="text"
                                                    placeholder="Nombre y categoría del producto" id="Buscador" name="search">
                                                <div class="btna">
                                                    <i class="fa fa-search"><ion-icon name="search-outline"></ion-icon></i>
                                                </div>
                                            </div>
        
        
                                        </form>
                                    </div>
        
        
                                </div>
                                <div class="col-3 d-flex justify-content-center"> <!-- Botón alineado a la derecha -->
                                    <button type="button" class="btn btn-white me-md-2 mt-1" onclick="openCreate()">
                                        <img src="../../resources/images/agregar.png" alt="buttonpng" width="60rem" />
                                    </button>
                                </div>

                                <div class="mt-2 mb-2">
                                    <!-- Aquí se coloca la tarjeta de asignación de horarios a entrenamientos -->
                                    <div class="w-100" id="cardsProductos">
                                        
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col">
                            <div class="col p-5">
                                <h1>Detalles de los productos</h1>
                                <div class="row">
                                    <div class="col-6 offset-3 d-flex justify-content-center">
                                        <!-- Añadimos una clase offset-3 para centrar el buscador -->
                                        <form class="d-flex flex-grow-1" id="searchForm2">
                                            <div class="buscador mx-auto position-relative">
                                                <i class="fas fa-microphone search-icon microphone-button"
                                                    id="microphone-button2"></i>
                                                <input class="busc light-table-filter" data-table="order-table" type="text"
                                                    placeholder="Nombre, categoría, talla, color y existencias" id="Buscador2" name="search2">
                                                <div class="btna">
                                                    <i class="fa fa-search"><ion-icon name="search-outline"></ion-icon></i>
                                                </div>
                                            </div>
        
        
                                        </form>
                                    </div>
        
        
                                </div>
                                <div class="col-3 d-flex justify-content-center"> <!-- Botón alineado a la derecha -->
                                    <button type="button" class="btn btn-white me-md-2 mt-1" onclick="openCreate2()">
                                        <img src="../../resources/images/agregar.png" alt="buttonpng" width="60rem" />
                                    </button>
                                </div>

                                <div class="mt-2 mb-2">
                                    <!-- Aquí se coloca la tarjeta de asignación de horarios a entrenamientos -->
                                    <div class="w-100" id="cardsDetalles">
                                        
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <!-- Encabezado de la ventana modal -->
                <div class="modal-header">
                    <h5 class="modal-title text-align-center" id="modalTitle"></h5>
                </div>
                <!-- Contenido de la ventana modal -->
                <form id="saveForm">
                    <div class="modal-body row g-3">
                        <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                        <input type="hidden" id="idProducto" name="idProducto">
                        <input type="hidden" id="idAdministrador" name="idAdministrador">

                        <div class="col-sm-12 col-md-6">
                            <label for="Categoria" class="col-sm-7 col-form-label">Categoría:</label>
                            <select class="form-select" id="selectCategoria" name="selectCategoria"
                                aria-label="Default select example">

                            </select>
                        </div>

                        <div class="col-sm-12 col-md-6">
                            <label for="nombreCategoria" class="col-sm-7 col-form-label">Nombre del
                                producto:</label>
                            <input id="nombreProducto" type="text" name="nombreProducto" class="form-control" required>
                        </div>

                        <div class="col-sm-12 col-md-6">
                            <label for="descripcionProducto" class="form-label">Descripción del producto:</label>
                            <input id="descripcionProducto" type="text" name="descripcionProducto" class="form-control"
                                required>
                        </div>

                        <div class="col-sm-12 col-md-6">
                            <label for="precio" class="form-label">Precio del producto:</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="logoDolar">$</span>
                                <input type="number" class="form-control" id="PrecioProducto"
                                    aria-label="Dollar amount (with dot and two decimal places)" min="1" step="0.01"
                                    name="PrecioProducto">
                            </div>
                        </div>


                        <div class="col-sm-12 col-md-6">
                            <label for="imagenProducto" class="col-sm-7 col-form-label">Imagen del
                                producto:</label>
                            <div class="position-relative">
                                <div class="input-group mb-3">
                                    <input type="file" class="form-control" id="inputImgProducto"
                                        name="inputImgProducto">
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12 col-md-6">
                            <label for="Orden" class="col-sm-7 col-form-label">Estado del producto:</label>
                            <select class="form-select" id="selectEstado" name="selectEstado"
                                aria-label="Default select example">
                                <option>En venta</option>
                                <option>No disponible</option>
                            </select>
                        </div>

                        <div class="col-sm-12 col-md-6">
                            <label for="descripcionCategoria" class="form-label">Descuento:</label>
                            <input id="descuentoProducto" type="number" name="descuentoProducto" class="form-control"
                                placeholder="00.00%" min="0.00" step="0.01" required>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-dark" id="btnGuardarD">Guardar</button>
                        <button type="button" class="btn btn-dark" data-bs-dismiss="modal"
                            id="btnCerrar">Cerrar</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <div class="modal fade" id="saveModal2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <!-- Encabezado de la ventana modal -->
                <div class="modal-header">
                    <h5 class="modal-title text-align-center" id="modalTitle2"></h5>
                </div>
                <!-- Contenido de la ventana modal -->
                <form id="saveForm2">
                    <div class="modal-body row g-3">
                        <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                        <input type="hidden" id="idDetalleProducto" name="idDetalleProducto">

                        <div class="col-sm-12 col-md-6">
                            <label for="Categoria" class="col-sm-7 col-form-label">Producto a asignar:</label>
                            <select class="form-select" id="selectproducto" name="selectproducto"
                                aria-label="Default select example">

                            </select>
                        </div>

                        <div class="col-sm-12 col-md-6">
                            <label for="Categoria" class="col-sm-7 col-form-label">Talla a asignar:</label>
                            <select class="form-select" id="selectTalla" name="selectTalla"
                                aria-label="Default select example">

                            </select>
                        </div>

                        <div class="col-sm-12 col-md-6">
                            <label for="Categoria" class="col-sm-7 col-form-label">Color a asignar:</label>
                            <select class="form-select" id="selectColor" name="selectColor"
                                aria-label="Default select example">

                            </select>
                        </div>

                        
                        <div class="col-sm-12 col-md-6">
                            <label for="descripcionCategoria" class="form-label">Existencias:</label>
                            <input id="existenciasProducto" type="number" name="existenciasProducto" class="form-control"
                             min="1" step="1" required>
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-dark" id="btnGuardarD">Guardar</button>
                        <button type="button" class="btn btn-dark" data-bs-dismiss="modal"
                            id="btnCerrar">Cerrar</button>
                    </div>
                </form>
            </div>

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/22fd8b70d9.js" crossorigin="anonymous"></script>
    <script src="../../controllers/utils/sweetalert.min.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/utils/private.js"></script>
    <script src="../../controllers/utils/voicerecognition.js"></script>
    <script src="../../controllers/utils/voicerecognitionn.js"></script>
    <script src="../../controllers/admin/productos.js"></script>
</body>

</html>
