<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categor√≠a de productos</title>

    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/privado/index.css">
    <link rel="stylesheet" href="../../resources/css/privado/categoria_producto.css">
</head>

<body>

    <main>
        <div class="main p-3">
            <div class="text-center">
                <h1>Categoria productos</h1>
                <div class="scrollable-content">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <button type="button" class="btn btn-white me-md-2 mt-5" data-bs-toggle="modal"
                            data-bs-target="#exampleModal"><img src="../../resources/images/agregar.png" alt="buttonpng"
                                width="60rem" />
                        </button>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-4 py-2 px-5">
                            <div class="card border-0 card-clickable">
                                <img src="../../resources/images/botellas.png" class="card-img-top" alt="...">
                            </div>
                        </div>
                        <div class="col-md-4 py-2 px-5">
                            <div class="card border-0 card-clickable">
                                <img src="../../resources/images/pelotas.png" class="card-img-top" alt="...">
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-4 py-2 px-5 mt-5">
                            <div class="card border-0 card-clickable">
                                <img src="../../resources/images/camisas.png" class="card-img-top" alt="...">
                            </div>
                        </div>
                        <div class="col-md-4 py-2 px-5 mt-5">
                            <div class="card border-0 card-clickable">
                                <img src="../../resources/images/guantes.png" class="card-img-top" alt="...">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <!-- header del modal -->
                <div class="modal-header border-0">
                    <h1 class="modal-title fs-3 w-100 text-center" id="exampleModalLabel">Agregar
                        categoria de un producto
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- cuerpo del modal -->
                <div class="modal-body">
                    <div class="container text-center">
                        <div class="row" style="margin-top: 30px;">
                            <div class="col">
                                <!-- campo del nombre producto -->
                                <label for=""></label>
                                <input type="nombre_completo" class="form-control mt-1"
                                    placeholder="Nombre categoria producto:" id="nombre_cate_producto">
                            </div>
                            <!-- campo del nombre producto -->
                            <div class="col text-start">
                                <label for="">Imagen del producto:</label>
                                <input type="file" class="form-control mt-1" placeholder="Imagen del producto:"
                                    id="Imagen_producto">
                            </div>
                            <!-- campo del nombre producto -->
                        </div>
                        <div class="row" style="margin-top: 80px;">
                            <div class="col">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- footer del modal -->
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Agregar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="../../controllers/utils/sweetalert.min.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/utils/private.js"></script>
    <script src="../../controllers/admin/categoria_de_productos.js"></script>
</body>

</html>
