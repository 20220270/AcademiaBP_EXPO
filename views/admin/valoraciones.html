<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valoraciones</title>

    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/privado/index.css">
    <link rel="stylesheet" href="../../resources/css/privado/valores.css">
    <link rel="stylesheet" href="../../resources/css/privado/valoraciones.css">
</head>

<body>

    <main>

        <div class="text-center mt-5">
            <h1>
                Valoraciones
            </h1>
        </div>
        <div class="mx-auto" id="contenedorPrin">

            <div class="col">
                <div class="row">
                    <div class="col-6 offset-3 d-flex justify-content-center">
                        <!-- Añadimos una clase offset-3 para centrar el buscador -->
                        <form class="d-flex flex-grow-1" id="searchForm">
                            <div class="buscador mx-auto position-relative">
                                <i class="fas fa-microphone search-icon microphone-button" id="microphone-button"></i>
                                <input class="busc light-table-filter" data-table="order-table" type="text"
                                    placeholder="Busque por nombre o descripción" id="Buscador" name="search">
                                <div class="btna">
                                    <i class="fa fa-search"><ion-icon name="search-outline"></ion-icon></i>
                                </div>
                            </div>
                        </form>
                    </div>


                </div>
            </div>
            <div class="col-lg-12 col-sm-10 col-md-12 col-12 mt-4">
                <div id="scroll">
                    <table class="table text-center">
                        <thead>
                            <tr>
                                <td colspan="7" id="rowsFound"></td>
                            </tr>
                            <tr>
                                <th class="bg-success text-white fw-bold">ID</th>
                                <th class="bg-success text-white fw-bold">Producto calificado</th>
                                <th class="bg-success text-white fw-bold">Calificación</th>
                                <th class="bg-success text-white fw-bold">Comentario</th>
                                <th class="bg-success text-white fw-bold">Fecha del comentario</th>
                                <th class="bg-success text-white fw-bold">Estado del comentario</th>
                                <th class="bg-success text-white fw-bold">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">


                        </tbody>
                    </table>
                </div>
            </div>



        </div>



        <!-- Ventana modal para agregar-->
        <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="saveForm">
                            <div class="modal-body row g-3">
                                <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                                <input type="hidden" id="idValoracion" name="idValoracion">
                                <input type="hidden" id="idDetalle" name="idDetalle">

                                <!-- aca esta el estado del producto si esta activo o inactivo comentario y lo relacionado -->

                                <div class="col-sm-12 col-md-12">
                                    <label for="Marca" class="col-sm-7 col-form-label">Estado:</label>
                                    <select class="form-select" id="selectEstadoC" name="selectEstadoC"
                                        aria-label="Default select example" required>
                                        <option>Habilitado</option>
                                        <option>Deshabilitado</option>
                                    </select>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-dark" id="btnGuardar">Guardar</button>
                                <button type="button" class="btn btn-dark" data-bs-dismiss="modal"
                                    id="btnCerrar">Cerrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/051460de0f.js" crossorigin="anonymous"></script>
    <script src="../../controllers/utils/sweetalert.min.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/utils/private.js"></script>
    <script src="../../controllers/utils/voicerecognition.js"></script>
    <script src="../../controllers/admin/valoracion.js"></script>
</body>

</html>
