<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niveles y Categorías</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="../../resources/css/privado/index.css">
    <link rel="stylesheet" href="../../resources/css/privado/nivelescategorias.css">
</head>

<body>

    <button class="toggle-btn1 d-md-none d-flex" type="button" onclick="toggleSidebar()">
        <img src="../../resources/images/logoAcademiaBP.png" alt="" width="30px" height="30px">
    </button>
    <main>
        <div class="main mt-2">
            <div class="text-center">
                <h1>Niveles y categorías de entrenamiento
                    <button type="button" class="btn btn-white" onclick="openReport()" title="Generar reporte de todas las categorías de alumnos y sus horarios">
                        <img src="../../resources/images/reporte_5.png" alt="Agregar" width="50rem" />
                    </button>
                </h1>


                <!-- Sección de tarjetas -->
                <div class="row mt-4">
                    <div class="col-lg-12 col-md-12">
                        <!-- Buscador y botón de crear nuevo usuario -->

                        <!-- Área de tarjetas con scroll -->
                        <div class="scrollable-cards1 row">
                            <div class="col-lg-4">
                                <h5 class="fw-normal">Niveles de entrenamiento</h5>
                                <div class="col-12 d-flex justify-content-center">
                                    <form class="d-flex" id="searchForm">
                                        <div class="buscador mx-auto position-relative">
                                            <i class="fas fa-microphone search-icon" id="microphone-button"></i>
                                            <input class="busc light-table-filter" data-table="order-table" type="text"
                                                placeholder="Busque por el nombre del nivel" id="Buscador"
                                                name="search">
                                            <div class="btna">
                                                <i class="fa fa-search"><ion-icon name="search-outline"></ion-icon></i>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                                <div class="col-12 d-flex justify-content-end">
                                    <button type="button" class="btn btn-white" onclick="openCreate()" title="Registrar nivel de entrenamiento">
                                        <img src="../../resources/images/agregar.png" alt="Agregar" width="60rem" />
                                    </button>
                                </div>
                                <div class="container">
                                    <div class="row" id="cardsNivelesEntrenamiento">
                                        <!-- Aquí se insertarán las tarjetas -->
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <h5 class="fw-normal">Categorías de entrenamiento</h5>
                                <div class="col-12 d-flex justify-content-center">
                                    <form class="d-flex" id="searchForm2">
                                        <div class="buscador mx-auto position-relative">
                                            <i class="fas fa-microphone search-icon" id="microphone-button2"></i>
                                            <input class="busc light-table-filter" data-table="order-table" type="text"
                                                placeholder="Busque por categoría o nivel" id="Buscador2"
                                                name="search2">
                                            <div class="btna">
                                                <i class="fa fa-search"><ion-icon name="search-outline"></ion-icon></i>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                                <div class="col-12 d-flex justify-content-end">
                                    <button type="button" class="btn btn-white" onclick="openCreate2()" title="Registrar categoría de alumnos">
                                        <img src="../../resources/images/agregar.png" alt="Agregar" width="60rem" />
                                    </button>
                                </div>
                                <div class="container">
                                    <div class="row" id="cardsCategoriasAlumnos">
                                        <!-- Aquí se insertarán las tarjetas -->
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <h5 class="fw-normal">Horarios de categorías</h5>
                                <div class="col-12 d-flex justify-content-center">
                                    <form class="d-flex" id="searchForm3">
                                        <div class="buscador mx-auto position-relative">
                                            <i class="fas fa-microphone search-icon" id="microphone-button3"></i>
                                            <input class="busc light-table-filter" data-table="order-table" type="text"
                                                placeholder="Busque por categoría o entrenamiento" id="Buscador3"
                                                name="search3">
                                            <div class="btna">
                                                <i class="fa fa-search"><ion-icon name="search-outline"></ion-icon></i>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                                <div class="col-12 d-flex justify-content-end">
                                    <button type="button" class="btn btn-white" onclick="openCreate3()" title="Asignar horarios a categorías">
                                        <img src="../../resources/images/agregar.png" alt="Agregar" width="60rem" />
                                    </button>


                                </div>
                                <div class="container">
                                    <div class="row" id="cardsCategoriasAlumnosHorarios">
                                        <!-- Aquí se insertarán las tarjetas -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Añadir más tarjetas de niveles y categorías en el mismo formato -->
            </div>
        </div>
    </main>

    <div class="modal fade" id="saveModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <!-- header del modal -->
                <div class="modal-header border-0">
                    <h1 class="modal-title fs-3 w-100 text-center" id="modalTitle">
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- cuerpo del modal -->
                <div class="modal-body">
                    <!-- Labels identificadores e inputs para ingresar la información de los administradores, separados por espacios -->
                    <form id="saveForm">
                        <div class="modal-body row g-3">
                            <input type="hidden" id="idNivelEntrenamiento" name="idNivelEntrenamiento">
                            <div class="col-lg-12 col-md-12">
                                <div class="mb-2">
                                    <!-- Label e input para agregar el nombre del administrador -->
                                    <label class="form-label">Nombre del nivel de entrenamiento:</label>
                                    <input type="text" class="form-control mb-2" id="nombreNivelEntrenamiento"
                                        name="nombreNivelEntrenamiento" required>

                                    <label class="form-label">Descripción del nivel de entrenamiento:</label>
                                    <input type="text" class="form-control mb-2" id="descripcionNivelEntrenamiento"
                                        name="descripcionNivelEntrenamiento" required>

                                    <label class="form-label">Imagen del nivel de entrenamiento:</label>
                                    <input type="file" class="form-control mb-2" id="imagenNivelEntrenamiento"
                                        name="imagenNivelEntrenamiento">
                                </div>
                            </div>
                        </div>
                        <!-- Botón para registrar la información -->
                        <div class="col-12">
                            <button type="submit" class="btn btn-dark mt-3" id="btnRegistrar">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="saveModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <!-- header del modal -->
                <div class="modal-header border-0">
                    <h1 class="modal-title fs-3 w-100 text-center" id="modalTitle2">
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- cuerpo del modal -->
                <div class="modal-body">
                    <!-- Labels identificadores e inputs para ingresar la información de los administradores, separados por espacios -->
                    <form id="saveForm2">
                        <div class="modal-body row g-3">
                            <input type="hidden" id="idCategoriaAlumno" name="idCategoriaAlumno">
                            <div class="col-lg-12 col-md-12">
                                <div class="mb-2">
                                    <!-- Label e input para agregar el nombre del administrador -->
                                    <label class="form-label">Nombre de la categoría de alumnos:</label>
                                    <input type="text" class="form-control mb-2" id="nombreCategoriaAlumno"
                                        name="nombreCategoriaAlumno" required>

                                    <label class="form-label">Edad mínima:</label>
                                    <input type="number" class="form-control mb-2" id="edadMinimaAlumno"
                                        name="edadMinimaAlumno" min="1" max="40" step="1" required>

                                    <label class="form-label">Edad máxima:</label>
                                    <input type="number" class="form-control mb-2" id="edadMaximaAlumno"
                                        name="edadMaximaAlumno" min="1" max="40" step="1" required>

                                    <div class="col col-lg-6 text-start mt-3">
                                        <!-- campo del nombre producto -->
                                        <label for="DiaEntreno" id="DiaEntreno">Nivel de competencia:</label>
                                        <select class="form-select mb-2" aria-label="Default select example"
                                            name="selectNivelCompetencia" id="selectNivelCompetencia" required>
                                        </select>
                                    </div>

                                    <label class="form-label">Imagen del nivel de entrenamiento:</label>
                                    <input type="file" class="form-control mb-2" id="imagenCategoriaEntrenamiento"
                                        name="imagenCategoriaEntrenamiento">
                                </div>
                            </div>
                        </div>
                        <!-- Botón para registrar la información -->
                        <div class="col-12">
                            <button type="submit" class="btn btn-dark mt-3" id="btnRegistrar">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="saveModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <!-- header del modal -->
                <div class="modal-header border-0">
                    <h2 class="modal-title fs-3 w-100 text-center" id="modalTitle3">
                    </h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- cuerpo del modal -->
                <div class="modal-body">
                    <!-- Labels identificadores e inputs para ingresar la información de los administradores, separados por espacios -->
                    <form id="saveForm3">
                        <div class="modal-body row g-3">
                            <input type="hidden" id="idCategoriaHorario" name="idCategoriaHorario">
                            <div class="container text-center">
                                <div class="row">
                                    <div class="col col-lg-6 text-start">
                                        <!-- campo del nombre producto -->
                                        <label for="DiaEntreno" id="DiaEntreno">Categoría:</label>
                                        <select class="form-select" aria-label="Default select example"
                                            name="selectCategoria" id="selectCategoria" required>
                                        </select>
                                    </div>

                                    <div class="col col-lg-6 text-start">
                                        <!-- campo del nombre producto -->
                                        <label for="DiaEntreno" id="DiaEntreno">Horario y lugar a asignar:</label>
                                        <select class="form-select" aria-label="Default select example"
                                            name="selectHorarioCategoria" id="selectHorarioCategoria" required>
                                        </select>
                                    </div>
                                    <!-- campo del nombre producto -->
                                </div>



                            </div>
                            <div class="modal-footer border-0">
                                <button type="submit" class="btn btn-dark" data-bs-dismiss="modal">Guardar</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/051460de0f.js" crossorigin="anonymous"></script>
    <script src="../../controllers/utils/sweetalert.min.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/utils/private.js"></script>
    <script src="../../controllers/utils/voicerecognition.js"></script>
    <script src="../../controllers/utils/voicerecognitionn.js"></script>
    <script src="../../controllers/utils/voicerecognitionnn.js"></script>
    <script src="../../controllers/admin/nivelescategorias.js"></script>
    <script src="../../controllers/utils/toggle.js"></script>
</body>

</html>
