<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aliados</title>

    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/privado/index.css">
    <link rel="stylesheet" href="../../resources/css/privado/aliados.css">
</head>

<body>
    
    <main>

        <div class="text-center">
            <h1>
                Gestion de aliados
            </h1>
        </div>
        <div class="mx-auto" id="contenedorPrin">

            <div class="col">
                <div class="col">
                    <div class="row">
                        <div class="col-6 offset-3 d-flex justify-content-center">
                            <!-- Añadimos una clase offset-3 para centrar el buscador -->
                            <form class="d-flex flex-grow-1" id="searchForm">
                                <div class="buscador mx-auto position-relative">
                                    <i class="fas fa-microphone search-icon" id="microphone-button"></i>
                                    <input class="busc light-table-filter" data-table="order-table" type="text" placeholder="Busque por nombre o descripción" id="Buscador" name="search">
                                    <div class="btna">
                                        <i class="fa fa-search"><ion-icon name="search-outline"></ion-icon></i>
                                    </div>
                                </div>
                            </form>
                        </div>
    
                        <div class="col-3 d-flex justify-content-end"> <!-- Botón alineado a la derecha -->
                            <button type="button" class="btn btn-white me-md-2 mt-1" onclick="openCreate()">
                                <img src="../../resources/images/agregar.png" alt="buttonpng" width="60rem" />
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-sm-12 col-md-12 col-12">
                <div id="scroll">
                    <table class="table text-center">
                        <thead>
                            <tr>
                                <td colspan="4" id="rowsFound"></td>
                            </tr>
                            <tr>
                                <th class="bg-success text-white fw-bold">ID</th>
                                <th class="bg-success text-white fw-bold">Nombre del aliado</th>
                                <th class="bg-success text-white fw-bold">Imagen</th>
                                <th class="bg-success text-white fw-bold">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Contenido de la tabla -->
                        </tbody>
                    </table>
                </div>
            </div>
            
        </div>

        <!-- Ventana modal para agregar-->
        <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <!-- Encabezado de la ventana modal -->
                    <div class="modal-header">
                        <h5 class="modal-title text-align-center" id="modalTitle"></h5>
                    </div>
                    <!-- Contenido de la ventana modal -->
                    <form id="saveForm">
                        <div class="modal-body row g-3">
                            <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                            <input type="hidden" id="idAliado" name="idAliado">
                            <div class="col-sm-12 col-md-6">
                                <label for="nombreAliado" class="col-sm-7 col-form-label">Nombre del aliado:</label>
                                <input id="nombreAliado" type="text" name="nombreAliado" class="form-control" required>
                            </div>

                            <div class="col-sm-12 col-md-6">
                                <label for="imagenAliado" class="col-sm-7 col-form-label">Imagen del aliado:</label>
                                <div class="position-relative">
                                    <div class="input-group mb-3">
                                        <input type="file" class="form-control" id="imagenAliado" name="imagenAliado">
                                    </div>
                                </div>
                            </div>


                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-dark" id="btnGuardar"
                                name="btnGuardar">Guardar</button>
                            <button type="button" class="btn btn-dark" data-bs-dismiss="modal" id="btnCerrar"
                                name="btnCerrar">Cerrar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>


    </div>

</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/051460de0f.js" crossorigin="anonymous"></script>
    <script src="../../controllers/utils/sweetalert.min.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/utils/private.js"></script>
    <script src="../../controllers/utils/voicerecognition.js"></script>
    <script src="../../controllers/admin/aliados.js"></script>
</body>

</html>
