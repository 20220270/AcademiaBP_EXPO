<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenamientos</title>
    <!-- Enlace al conjunto de iconos bootstrap,fontawesome y LineIcons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/051460de0f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <!-- Enlace al archivo CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--Libreria para el grafico, lastimosamente no se puede ubicar debajo del contenido-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Enlace al conjunto de iconos de boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Enlace a tu propio archivo de estilos CSS -->
    <link rel="stylesheet" href="../../resources/css/privado/entrenamiento.css">

    <link rel="stylesheet" href="../../resources/css/privado/index.css">

</head>

<body>
    <!-- Codigo de html -->
    <main>
        <div class="main">
            <div class="text-center">
                <h1>Entrenamientos</h1>

                

                <div class="scrollable-content1">

                    <div class="container text-center">
                        <div class="row">
                            <div class="col">
                                <h1 class="mt-5">Horarios de entrenamiento</h1>
                                <div class="row">
                                    <div class="col-12 d-flex justify-content-center">
                                        <form class="d-flex" id="searchForm">
                                            <div class="buscador mx-auto position-relative">
                                                <i class="fas fa-microphone search-icon microphone-button" id="microphone-button"></i>
                                                <input class="busc light-table-filter" data-table="order-table" type="text"
                                                    placeholder="Busque por día de entrenamiento" id="Buscador" name="search" >
                                                <div class="btna">
                                                    <i class="fa fa-search"><ion-icon name="search-outline"></ion-icon></i>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                
                                </div>
                                <button type="button" class="btn btn-white me-md-2 mt-2" onclick="openCreate()">
                                    <img src="../../resources/images/agregar.png" alt="buttonpng" width="60rem" />
                                </button>

                                <!--Division 1, los horarios-->
                                <div class="mt-2" id="cardsHorarios">
                                    <!-- Aquí se generarán las tarjetas de horarios -->
                                </div>

                                <!--Division 2, los lugares de entreno-->
                            </div>
                            <div class="col contenedorLugares">
                                <h1 class="mt-5">Lugares de entrenamiento</h1>
                                <div class="row">
                                    <div class="col-12 d-flex justify-content-center">
                                        <form class="d-flex" id="searchForm2">
                                            <div class="buscador mx-auto position-relative">
                                                <i class="fas fa-microphone search-icon microphone-button" id="microphone-button2"></i>
                                                <input class="busc light-table-filter" data-table="order-table" type="text"
                                                    placeholder="Busque por el nombre del lugar" id="Buscador2" name="search2" >
                                                <div class="btna">
                                                    <i class="fa fa-search"><ion-icon name="search-outline"></ion-icon></i>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                
                                </div>
                                <button type="button" class="btn btn-white me-md-2 mt-2">
                                    <img src="../../resources/images/agregar.png" alt="buttonpng" width="60rem"
                                        onclick="openCreate2()" />
                                </button>

                                <div class="mt-2 mb-2">
                                    <!-- Aquí se coloca la tarjeta de lugar de entrenamiento -->
                                    <div  id="cardsLugares">

                                    </div>
                                </div>
                            </div>

                            <div class="col contenedorLugares">
                                <h6 class="mt-5">Asignar horarios a entrenamientos</h6>
                                <div class="row">
                                    <div class="col-12 d-flex justify-content-center">
                                        <form class="d-flex" id="searchForm3">
                                            <div class="buscador mx-auto position-relative">
                                                <i class="fas fa-microphone search-icon microphone-button" id="microphone-button3"></i>
                                                <input class="busc light-table-filter" data-table="order-table" type="text"
                                                    placeholder="Nombre del lugar y día de entreno" id="Buscador3" name="search3" >
                                                <div class="btna">
                                                    <i class="fa fa-search"><ion-icon name="search-outline"></ion-icon></i>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                
                                </div>
                                <button type="button" class="btn btn-white me-md-2 mt-3">
                                    <img src="../../resources/images/agregar.png" alt="buttonpng" width="60rem" onclick="openCreate3()"/>
                                </button>

                                <div class="mt-2 mb-2">
                                    <!-- Aquí se coloca la tarjeta de asignación de horarios a entrenamientos -->
                                    <div class="w-100" id="cradsHorariosLugares">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>




    <div class="modal fade" id="saveModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <!-- header del modal -->
                <div class="modal-header border-0">
                    <h1 class="modal-title fs-3 w-100 text-center" id="modalTitle">
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- cuerpo del modal -->
                <div class="modal-body">
                    <!-- Labels identificadores e inputs para ingresar la información de los administradores, separados por espacios -->
                    <form id="saveForm">
                        <div class="modal-body row g-3">
                            <input type="hidden" id="idHorario" name="idHorario">
                            <div class="container text-center">
                                <div class="row">
                                    <div class="col col-lg-4 text-start">
                                        <!-- campo del nombre producto -->
                                        <label for="DiaEntreno" id="DiaEntreno">Día de entrenamiento:</label>
                                        <select class="form-select" aria-label="Default select example" name="selectDia"
                                            id="selectDia" required>
                                            <option selected>Seleccione el día de la semana</option>
                                            <option>Lunes</option>
                                            <option>Martes</option>
                                            <option>Miércoles</option>
                                            <option>Jueves</option>
                                            <option>Viernes</option>
                                            <option>Sábado</option>
                                            <option>Domingo</option>
                                        </select>
                                    </div>
                                    <!-- campo del nombre producto -->
                                    <div class="col col-lg-4 text-start">
                                        <label for="DiaEntreno" id="DiaEntreno">Hora de inicio:</label>
                                        <input type="time" class="form-control" id="horainicio" name="horainicio"
                                            aria-describedby="apellido" required>
                                    </div>

                                    <div class="col col-lg-4 text-start">
                                        <label for="DiaEntreno" id="DiaEntreno">Hora de finalización:</label>
                                        <input type="time" class="form-control" id="horafinalizacion"
                                            name="horafinalizacion" aria-describedby="apellido" required>
                                    </div>
                                    <!-- campo del nombre producto -->
                                </div>



                            </div>
                            <div class="modal-footer border-0">
                                <button type="submit" class="btn" data-bs-dismiss="modal"
                                    id="AgregarHora">Agregar</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>



    <div class="modal fade" id="saveModal2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body row g-3">
                    <h1 class="modal-title fs-3 w-100 text-center" id="modalTitle2"></h1>
                    
                </div>
                <!-- cuerpo del modal -->
                <div class="modal-body">
                    <form id="saveForm2">
                        <div class="container text-center">
                            <div class="container text-center">
                                <div class="row">
                                    <input type="hidden" id="idLugar" name="idLugar">
                                    <div class="col mb-3">
                                        <input type="text" class="form-control" placeholder="Nombre del lugar"
                                            aria-label="First name" id="nombreLugar" name="nombreLugar" required>
                                    </div>
                                    <div class="col">
                                        <input type="file" class="form-control" placeholder="Imagen del lugar"
                                            aria-label="Last name" id="imagenLugar" name="imagenLugar" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col mb-3">
                                        <input type="text" class="form-control" placeholder="Dirección del lugar"
                                            aria-label="First name" id="direccionLugar" name="direccionLugar" required>
                                    </div>
                                    <div class="col">
                                        <input type="url" class="form-control" placeholder="URL del lugar"
                                            aria-label="Last name" id="URLLugar" name="URLLugar" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer border-0">
                            <button type="submit" class="btn" id="AgregarHora">Agregar</button>
                            <button type="button" class="btn btn-dark" data-bs-dismiss="modal" id="cerrar">Cerrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="saveModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <!-- header del modal -->
                <div class="modal-header border-0">
                    <h1 class="modal-title fs-3 w-100 text-center" id="modalTitle3">
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- cuerpo del modal -->
                <div class="modal-body">
                    <!-- Labels identificadores e inputs para ingresar la información de los administradores, separados por espacios -->
                    <form id="saveForm3">
                        <div class="modal-body row g-3">
                            <input type="hidden" id="idHorarioLugar" name="idHorarioLugar">
                            <div class="container text-center">
                                <div class="row">
                                    <div class="col col-lg-6 text-start">
                                        <!-- campo del nombre producto -->
                                        <label for="DiaEntreno" id="DiaEntreno">Lugar de entrenamiento:</label>
                                        <select class="form-select" aria-label="Default select example"
                                            name="selectDiaLugar" id="selectDiaLugar" required>
                                        </select>
                                    </div>

                                    <div class="col col-lg-6 text-start">
                                        <!-- campo del nombre producto -->
                                        <label for="DiaEntreno" id="DiaEntreno">Lugar de entrenamiento:</label>
                                        <select class="form-select" aria-label="Default select example"
                                            name="selectHorarioLugar" id="selectHorarioLugar" required>
                                        </select>
                                    </div>
                                    <!-- campo del nombre producto -->
                                </div>



                            </div>
                            <div class="modal-footer border-0">
                                <button type="submit" class="btn" data-bs-dismiss="modal"
                                    id="AgregarHora">Agregar</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>



    <!-- Scripts -->
    <!-- Script de Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="../../controllers/utils/sweetalert.min.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/utils/private.js"></script>
    <script src="../../controllers/utils/voicerecognition.js"></script>
    <script src="../../controllers/utils/voicerecognitionn.js"></script>
    <script src="../../controllers/utils/voicerecognitionnn.js"></script>
    <script src="../../controllers/admin/entrenamiento.js"></script>

</body>

</html>
