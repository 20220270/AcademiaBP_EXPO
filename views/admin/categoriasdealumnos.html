        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">

                data-bs-target="#exampleModal"><img src="/resources/images/agregar.png" alt="buttonpng" width="60rem" />

        </div>
    
        <div class="row justify-content-center">

        <!-- boton que abre el modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button>
    
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <!-- header del modal -->
                    <div class="modal-header border-0">
                        <h1 class="modal-title fs-3 w-100 text-center" id="exampleModalLabel">Agregar producto</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- cuerpo del modal -->
                    <div class="modal-body">
                        <div class="container text-center">
                            <div class="row" style="margin-top: 30px;">
                                <div class="col">
                                    <!-- campo del nombre producto -->
                                    <input type="nombre_completo" class="form-control mt-1" placeholder="Nombre producto:"
                                        id="nombre" id="exampleInputUsuario" aria-describedby="Usuario">
                                </div>
                                <!-- campo del nombre producto -->
                                <div class="col">
                                    <input type="identificacion" class="form-control mt-1"
                                        placeholder="Estado del producto:" id="dui" id="exampleInputUsuario"
                                        aria-describedby="Usuario">
                                </div>
                                <!-- campo del nombre producto -->
                            </div>
                            <div class="row" style="margin-top: 30px;">
                                <div class="col">
                                    <input type="correo" class="form-control mt-1" placeholder="Descripción  del producto:"
                                        id="correo" id="exampleInputUsuario" aria-describedby="Usuario">
                                </div>
                                <!-- campo del nombre producto -->
    
                                <div class="col">
                                    <input type="universidad" class="form-control mt-1" placeholder="Existencias producto:"
                                        id="universidad" id="exampleInputUsuario" aria-describedby="Usuario">
                                </div>
                                <!-- campo del nombre producto -->
                            </div>
                            <div class="row" style="margin-top: 30px;">
                                <div class="col">
                                    <input type="telefono" class="form-control mt-1" placeholder="Precio del producto:"
                                        id="telefono" id="exampleInputUsuario" aria-describedby="Usuario">
                                </div>
                                <!-- campo del nombre producto -->
                                <div class="col">
                                    <input type="carrera" class="form-control mt-1" placeholder="Fechá de registro:"
                                        id="carrera" id="exampleInputUsuario" aria-describedby="Usuario">
                                </div>
                                <!-- campo del nombre producto -->
                            </div>
                            <div class="row" style="margin-top: 30px;">
                                <div class="col">
                                    <input type="nombre_usuario" class="form-control mt-1"
                                        placeholder="Imagen del producto:" id="nombre_usuario" id="exampleInputUsuario"
                                        aria-describedby="Usuario">
                                </div>
                                <!-- campo del nombre producto -->
                                <div class="col">
                                    <input type="clave" class="form-control mt-1" placeholder="Descuento producto:"
                                        id="clave" id="exampleInputUsuario" aria-describedby="Usuario">
                                </div>
                                <!-- campo del nombre producto -->
                            </div>
                            <div class="row" style="margin-top: 80px;">
                                <div class="col">
                                </div>
                            </div>
    
    
                        </div>
                    </div>
                    <!-- footer del modal -->
                    <div class="modal-footer border-0">
