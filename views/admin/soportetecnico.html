<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte técnico</title>
    <!-- Enlace al conjunto de iconos bootstrap,fontawesome y LineIcons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/051460de0f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <!-- Enlace al archivo CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--Libreria para el grafico, lastimosamente no se puede ubicar debajo del contenido-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Enlace al conjunto de iconos de boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/litepicker/2.0.11/litepicker.js"></script>

    <!-- Enlace a tu propio archivo de estilos CSS -->
    <link rel="stylesheet" href="../../resources/css/privado/index.css">
    <link rel="stylesheet" href="../../resources/css/privado/categoriaAlumnos.css">
    <link rel="stylesheet" href="../../resources/css/privado/soportetecnico.css">

</head>

<body>
    <!-- Codigo de html -->
    <main>

        <div class="main p-3">
            <div class="text-center">
                <h1>Soporte técnico</h1>
                <div class="scrollable-content1">


                    <!--cards de alumnos que han cancelado-->
                    <div class="container px-5 py-5 col-lg-12">
                        <div class="container">

                            <div class="row">
                                <!-- Primera sección de tarjetas -->
                                <div class="col-lg-12">
                                    <div class="col-6 offset-3 d-flex justify-content-center">
                                        <!-- Añadimos una clase offset-3 para centrar el buscador -->
                                        <form class="d-flex flex-grow-1" id="searchForm">
                                            <div class="buscador mx-auto position-relative">
                                                <i class="fas fa-microphone search-icon microphone-button"
                                                    id="microphone-button"></i>
                                                <input class="busc light-table-filter" data-table="order-table"
                                                    type="text"
                                                    placeholder="Nombre, categoría, staff, estado, número de días"
                                                    id="Buscador" name="search">
                                                <div class="btna">
                                                    <i class="fa fa-search"><ion-icon
                                                            name="search-outline"></ion-icon></i>
                                                </div>
                                            </div>

                                            <div class="col-3 d-flex justify-content-end">
                                                <!-- Botón alineado a la derecha -->
                                                <button type="button" class="btn btn-white me-md-2 mt-1"
                                                data-bs-toggle="modal" data-bs-target="#saveModal">
                                                    <img src="../../resources/images/agregar.png" alt="buttonpng"
                                                        width="60rem" />
                                                </button>
                                            </div>
                                        </form>


                                    </div>

                                    <div class="row" id="cardsMensajes">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>


    <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <!-- Encabezado de la ventana modal -->
                <div class="modal-header">
                    <h5 class="modal-title text-align-center" id="modalTitle"></h5>
                </div>
                <!-- Contenido de la ventana modal -->
                <form id="saveForm">
                    <div class="modal-body row g-3">
                        <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                        <input type="hidden" id="idSoporte" name="idSoporte">

                        <div class="col-sm-12 col-md-12">
                            <label for="selectEstadoMensaje" class="col-sm-7 col-form-label">Estado del mensaje:</label>
                            <select class="form-select" id="selectEstadoMensaje" name="selectEstadoMensaje"
                                aria-label="Default select example">
                                <option>Pendiente</option>
                                <option>Visto</option>
                                <option>Atendido</option>
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-dark" id="btnGuardar" name="btnGuardar">Guardar</button>
                        <button type="button" class="btn btn-dark" data-bs-dismiss="modal" id="btnCerrar"
                            name="btnCerrar">Cerrar</button>
                    </div>
                </form>
            </div>

        </div>
    </div>



    <!-- Scripts -->
    <!-- Script de Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- Tu propio script para el sidebar -->
    <script src="../../controllers/utils/sweetalert.min.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/utils/private.js"></script>
    <script src="../../controllers/utils/voicerecognition.js"></script>
    <script src="../../controllers/utils/voicerecognitionn.js"></script>
    <script src="../../controllers/admin/soportetecnico.js"></script>
</body>

</html>
