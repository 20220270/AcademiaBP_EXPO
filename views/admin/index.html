<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../resources/css/privado/login.css" />
    <title>Inicio de sesión</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form" id="sessionForm">
                    <h2 class="title">Iniciar sesión </h2>
                    <div class="input-field" autocomplete="off">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Usuario" id="usuarioAdmin" name="usuarioAdmin"
                            autocomplete="off" />
                    </div>
                    <div class="input-field" autocomplete="off">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Contraseña" id="contraseñaAdmin" name="contraseñaAdmin" />
                    </div>


                    <button class="mt-2 mb-2"><a href="recuperarcontrasena.html" class="text-white botonContraC">¿Has
                            olvido tu contraseña?</a></button>
                    <button class="btn mb-3"><a class="linkIni text-white">Iniciar sesión</a></button>
                    <p class="social-text text-white">Iniciar sesión con otros métodos</p>
                    <div class="social-media">
                        <a href="https://www.facebook.com/?locale=es_LA" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="https://www.google.com/search?client=opera-gx&q=twiter&sourceid=opera&ie=UTF-8&oe=UTF-8"
                            class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="https://www.google.com/?hl=es" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="https://www.instagram.com" class="social-icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                </form>
            </div>

            <div class="">
                <img src="../../resources/images/logoAcademiaBP.png" alt="logo" class="logo">
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalRegistrasrte" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h1 class="modal-title w-100" id="staticBackdropLabel">Registrar datos</h1>
                </div>
                <div class="modal-body">
                    <!-- Labels identificadores e inputs para ingresar la información de los administradores, 
                             separados por espacios -->
                    <form id="FormValidacion">
                        <div class="text-center" id="contenedorPrincipal">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="text-left"> <!-- Alineación del contenido a la izquierda -->
                                        <img src="../../resources/images/logoAcademiaBP.png" class="img-fluid"
                                            alt="Logo Academia BP" > <!-- img-fluid hace que la imagen sea responsive -->
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <!--Label e input para agregar el nombre del administrador-->
                                            <label class="form-label">Nombre del administrador:</label>

                                            <input type="text" class="form-control mb-5" id="nombreAdministrador"
                                                name="nombreAdministrador" autocomplete="off" class="form-control" required  oninput="this.value = this.value.replace(/[0-9]/g, '')">
                                        </div>
                                        <div class="col-md-6">
                                            <!--Label e input para agregar el apellido del administrador-->
                                            <label class="form-label">Apellido del administrador:</label>

                                            <input type="text" class="form-control mb-5" id="apellidoAdministrador"
                                                name="apellidoAdministrador" autocomplete="off" required  oninput="this.value = this.value.replace(/[0-9]/g, '')">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <!--Label e input para agregar el correo del administrador-->
                                            <label class="form-label">Correo del administrador:</label>

                                            <input type="email" class="form-control mb-5" id="correoAdministrador"
                                            autocomplete="off" name="correoAdministrador" required>
                                        </div>
                                        <div class="col-md-6">
                                            <!--Label e input para confirmar la clave del administrador-->
                                            <label class="form-label2 mb-2">Dui del administrador:</label>

                                            <input type="text" class="form-control mb-5" id="duiAdministrador"
                                            autocomplete="off"   name="duiAdministrador"  placeholder="00000000-0" required maxlength="10" oninput="this.value = this.value.replace(/[^0-9-]/g, '')" pattern="[0-9-]+">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <!--Label e input para confirmar la clave del administrador-->
                                            <label class="form-label2 mb-2">Teléfono del administrador:</label>

                                            <input type="text" placeholder="0000-0000" class="form-control mb-5" id="telefonoAdministrador"
                                                name="telefonoAdministrador" required maxlength="9" pattern="[0-9\-]*"  
                                                autocomplete="off" oninput="this.value = this.value.replace(/[^\d-]/g, '');">
                                        </div>
                                        <div class="col-md-6">
                                            <!--Label e input para agregar el alias del administrador-->
                                            <label class="form-label mb-2">Alias del administrador:</label>

                                            <input type="text" class="form-control mb-5" id="aliasAdministrador"
                                            autocomplete="off" required name="aliasAdministrador">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <!--Label e input para agregar la clave del administrador-->
                                            <label class="form-label mb-2">Clave del administrador:</label>

                                            <input type="password" class="form-control mb-5" id="claveAdministrador"
                                            autocomplete="off" required name="claveAdministrador">
                                        </div>
                                        <div class="col-md-6">
                                            <!--Label e input para confirmar la clave del administrador-->
                                            <label class="form-label2 mb-2">Confirmar clave:</label>

                                            <input type="password" class="form-control mb-5" id="confirmarClave"
                                            autocomplete="off" name="confirmarClave" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="dropdown">
                                                <label class="form-label1 mb-2">Estado del usuario:</label>
                                                <select class="form-select" aria-label="Default select example"
                                                    name="selectEstado" id="selectEstado">

                                                    <option>Activo</option>
                                                    <option>Inactivo</option>
                                                </select>
                                            </div>

                                        </div>
                                        <div class="col-md-6">
                                            <div class="dropdown">
                                                <label class="form-label1 nivel mb-2">Nivel de usuario:</label>
                                                <select class="form-select" aria-label="Default select example"
                                                    id="selectNivelAdmin" name="selectNivelAdmin">
                                                    <option value="1"></option>
                                                    
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--Fin de los labels e inputs-->

                            <!--Botón para registrar la información-->
                            <div class="col">
                                <button type="submit" class="btn btn-dark" id="btnRegistrar">Registrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/22fd8b70d9.js" crossorigin="anonymous"></script>
    <script src="../../controllers/utils/sweetalert.min.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <!-- Llamada al fcontrolador del index-->

    <script type="text/javascript" src="../../controllers/admin/index.js"></script>


</body>

</html>
