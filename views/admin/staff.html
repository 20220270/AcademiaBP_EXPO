<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff</title>
    <!-- Enlace al conjunto de iconos bootstrap,fontawesome y LineIcons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/051460de0f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <!-- Enlace al archivo CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--Libreria para el grafico, lastimosamente no se puede ubicar debajo del contenido-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Enlace al conjunto de iconos de boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Enlace a tu propio archivo de estilos CSS -->
    <link rel="stylesheet" href="../../resources/css/privado/staff.css">

    <link rel="stylesheet" href="../../resources/css/privado/index.css">

</head>

<body>
    <main>
        <button class="toggle-btn1 d-md-none d-flex" type="button" onclick="toggleSidebar()">
            <img src="../../resources/images/logoAcademiaBP.png" alt="" width="30px" height="30px">
        </button>
        <div class="main p-3">
            <div class="text-center">
                <h1>Staff y asignación de categorías</h1>
                <div class="scrollable-content1">
                    <div class="col">
                        <div class="row">
                        </div>
                    </div>

                    <!--card del staff-->
                    <div class="container px-5 py-5">
                        <div class="row">
                            <!-- First card -->
                            <div class="col-lg-6 mb-3">
                                <h1>Staff</h1>
                                <div class="col-6 offset-3 d-flex justify-content-center">
                                    <!-- Añadimos una clase offset-3 para centrar el buscador -->
                                    <form class="d-flex flex-grow-1" id="searchForm">
                                        <div class="buscador mx-auto position-relative">
                                            <i class="fas fa-microphone search-icon microphone-button"
                                                id="microphone-button"></i>
                                            <input class="busc light-table-filter" data-table="order-table" type="text"
                                                placeholder="Busque por nombre o apellido" id="Buscador" name="search">
                                            <div class="btna">
                                                <i class="fa fa-search"><ion-icon name="search-outline"></ion-icon></i>
                                            </div>
                                        </div>
                                    </form>
                                </div>`
                                <div class="col-md-3 d-flex justify-content-end"> <!-- Botón alineado a la derecha -->
                                    <button type="button" class="btn btn-white me-md-2 mt-1">
                                        <img src="../../resources/images/agregar.png" alt="buttonpng" width="60rem" onclick="openCreate()"/>
                                    </button>
                                </div>
                                <div class="mt-2 mb-2">
                                    <!-- Aquí se coloca la tarjeta de asignación de horarios a entrenamientos -->
                                    <div class="w-100 w-100 shadow-lg bg-body-tertiary rounded" id="CardStaff">

                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <h1>Asignar categorías</h1>
                                <div class="col-6 offset-3 d-flex justify-content-center mt-4">
                                    <!-- Añadimos una clase offset-3 para centrar el buscador -->
                                    <form class="d-flex flex-grow-1" id="searchForm2">
                                        <div class="buscador mx-auto position-relative">
                                            <i class="fas fa-microphone search-icon microphone-button"
                                                id="microphone-button2"></i>
                                            <input class="busc light-table-filter" data-table="order-table" type="text"
                                                placeholder="Busque por nombre, apellido o categoría" id="Buscador2" name="search2">
                                            <div class="btna">
                                                <i class="fa fa-search"><ion-icon name="search-outline"></ion-icon></i>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-3 d-flex justify-content-end"> <!-- Botón alineado a la derecha -->
                                    <button type="button" class="btn btn-white me-md-2 mt-3"  onclick="openCreate2()">
                                        <img src="../../resources/images/agregar.png" alt="buttonpng" width="60rem" />
                                    </button>
                                </div>
                                <div class="mt-2 mb-2">
                                    <!-- Aquí se coloca la tarjeta de asignación de horarios a entrenamientos -->
                                    <div class="w-100 w-100 shadow-lg bg-body-tertiary rounded text-bg-dark" id="cardsStaffCategorias">
    
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Second card -->
                        
                    </div>
                </div>
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <!-- Encabezado de la ventana modal -->
                    <div class="modal-header">
                        <h5 class="modal-title text-align-center" id="modalTitle"></h5>
                    </div>
                    <!-- Contenido de la ventana modal -->
                    <form id="saveForm">
                        <div class="modal-body row g-3">
                            <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                            <input type="hidden" id="idStaff" name="idStaff">
                            <div class="col-sm-12 col-md-6">
                                <label for="nombreStaff" class="col-sm-7 col-form-label">Nombre:</label>
                                <input id="nombreStaff" type="text" name="nombreStaff" class="form-control" required>
                            </div>

                            <div class="col-sm-12 col-md-6">
                                <label for="apellidoStaff" class="col-sm-7 col-form-label">Apellido:</label>
                                <input id="apellidoStaff" type="text" name="apellidoStaff" class="form-control"
                                    required>
                            </div>

                            <div class="col-sm-12 col-md-6">
                                <label for="imagenStaff" class="col-sm-7 col-form-label">Foto:</label>
                                <div class="position-relative">
                                    <div class="input-group mb-3">
                                        <input type="file" class="form-control" id="imagenStaff" name="imagenStaff">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="descripcionStaff" class="col-sm-7 col-form-label">Descripción extra:</label>
                                <input id="descripcionStaff" type="text" name="descripcionStaff" class="form-control"
                                    required>
                            </div>


                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-dark" id="btnGuardar"
                                name="btnGuardar">Guardar</button>
                            <button type="button" class="btn btn-dark" data-bs-dismiss="modal" id="btnCerrar"
                                name="btnCerrar">Cerrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal fade" id="saveModal2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <!-- Encabezado de la ventana modal -->
                    <div class="modal-header">
                        <h5 class="modal-title text-align-center" id="modalTitle2"></h5>
                    </div>
                    <!-- Contenido de la ventana modal -->
                    <form id="saveForm2">
                        <div class="modal-body row g-3">
                            <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                            <input type="hidden" id="idStaffCategoria" name="idStaffCategoria">

                            <div class="col-sm-12 col-md-6">
                                <label for="idStaffAsignar" class="col-sm-7 col-form-label">Miembro del staff:</label>
                                <select class="form-select" id="idStaffAsignar" name="idStaffAsignar"
                                    aria-label="Default select example">
                                </select>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="idCategoriaAsignar" class="col-sm-7 col-form-label">Categoría a
                                    asignar:</label>
                                <select class="form-select" id="idCategoriaAsignar" name="idCategoriaAsignar"
                                    aria-label="Default select example">
                                </select>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-dark" id="btnGuardar"
                                name="btnGuardar">Guardar</button>
                            <button type="button" class="btn btn-dark" data-bs-dismiss="modal" id="btnCerrar"
                                name="btnCerrar">Cerrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>
    <!-- Scripts -->
    <!-- Script de Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- Tu propio script para el sidebar -->
    <script src="https://kit.fontawesome.com/051460de0f.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../controllers/utils/sweetalert.min.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/utils/private.js"></script>
    <script src="../../controllers/utils/voicerecognition.js"></script>
    <script src="../../controllers/utils/voicerecognitionn.js"></script>
    <script src="../../controllers/admin/staff.js"></script>
    <script src="../../controllers/utils/toggle.js"></script>

</body>

</html>
