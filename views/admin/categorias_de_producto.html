<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoria productos</title>
    <!-- Enlace al conjunto de iconos bootstrap,fontawesome y LineIcons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/051460de0f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <!-- Enlace al archivo CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--Libreria para el grafico, lastimosamente no se puede ubicar debajo del contenido-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Enlace al conjunto de iconos de boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Enlace al conjunto de sweet alert 2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Enlace a tu propio archivo de estilos CSS -->
    <link rel="stylesheet" href="/resources/css/privado/categoria_producto.css">
    <link rel="stylesheet" href="../../resources/css/privado/index.css">
</head>

<body>
    <main>
        <!-- Div contenedor donde se insertará el menú -->
        <div class="wrapper">
            <aside id="sidebar">
                <div class="d-flex">
                    <button class="toggle-btn" type="button">
                        <img src="../../resources/images/logoAcademiaBP.png" alt="" width="30px" height="30px">
                    </button>
                    <div class="sidebar-logo">
                        <a href="#">Menú</a>
                    </div>
                </div>
                <ul class="sidebar-nav">
                    <li class="sidebar-item" onclick="Menu()">
                        <a href="#" class="sidebar-link">
                            <i class="lni lni-home"></i>
                            <span>inicio</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                            data-bs-target="#auth" aria-expanded="false" aria-controls="auth">
                            <i class="lni lni-agenda"></i>
                            <span>Categorias</span>
                        </a>
                        <ul id="auth" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                            <li class="sidebar-item" onclick="categoriaProductos()">
                                <a href="#" class="sidebar-link">Categoria Productos</a>
                            </li>
                            <li class="sidebar-item" onclick="categoriaAlumnos()">
                                <a href="#" class="sidebar-link">Categoria Alumnos</a>
                            </li>
                        </ul>
                    </li>
                    <li class="sidebar-item" onclick="productosP()">
                        <a href="#" class="sidebar-link">
                            <i class="lni lni-shopping-basket"></i>
                            <span>Productos</span>
                        </a>
                    </li>
                    <li class="sidebar-item" onclick="cancelacion_alumnos()">
                        <a href="#" class="sidebar-link">
                            <i class="lni lni-graduation"></i>
                            <span>Alumnos</span>
                        </a>
                    </li>
                    <li class="sidebar-item" onclick="pagosDeMensualidad()">
                        <a href="#" class="sidebar-link">
                            <i class="lni lni-dollar"></i>
                            <span>Pagos de Mensualidad</span>
                        </a>
                    </li>
                    <li class="sidebar-item"  onclick="inscripciones()">
                        <a href="#" class="sidebar-link">
                            <i class="lni lni-book"></i>
                            <span>Inscripciones</span>
                        </a>
                    </li>
                    <li class="sidebar-item"  onclick="categoriaProfesores()">
                        <a href="#" class="sidebar-link">
                            <i class="lni lni-certificate"></i>
                            <span>Profesores</span>
                        </a>
                    </li>
                    <li class="sidebar-item" onclick="A()">
                        <a href="#" class="sidebar-link">
                            <i class="lni lni-basketball"></i>
                            <span>Entrenamientos</span>
                        </a>
                    </li>
    
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                            data-bs-target="#auth23" aria-expanded="false" aria-controls="auth">
                            <i class="lni lni-cogs"></i>
                            <span>Opciones de usuaio</span>
                        </a>
                        <ul id="auth23" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                            <li class="sidebar-item" onclick="A()">
    
                                <a href="#" class="sidebar-link "> <i class="lni lni-user"></i>
                                    Ver perfil</a>
    
                            </li>
                            <li class="sidebar-item" onclick="index()">
                                <a href="#" class="sidebar-link"> <i class="lni lni-exit"></i>Cerrar Sesión</a>
                            </li>
                        </ul>
                    </li>
    
    
                </ul>
    
            </aside>

        <!-- cards con los elementos de las categorias de los productos -->
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-white me-md-2 mt-5" data-bs-toggle="modal"
                data-bs-target="#exampleModal"><img src="/resources/images/agregar.png" alt="buttonpng" width="60rem" />
            </button>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4 py-2 px-5">
                <div class="card">
                    <img src="/resources/images/botellas.png" class="card-img-top" alt="...">
                </div>
            </div>
            <div class="col-md-4 py-2 px-5">
                <div class="card">
                    <img src="/resources/images/pelotas.png" class="card-img-top" alt="...">
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4 py-2 px-5 mt-5">
                <div class="card">
                    <img src="/resources/images/camisas.png" class="card-img-top" alt="...">
                </div>
            </div>
            <div class="col-md-4 py-2 px-5 mt-5">
                <div class="card">
                    <img src="/resources/images/guantes.png" class="card-img-top" alt="...">
                </div>
            </div>
        </div>


        <!-- boton que abre el modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <!-- header del modal -->
                    <div class="modal-header border-0">
                        <h1 class="modal-title fs-3 w-100 text-center" id="exampleModalLabel">Agregar producto</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- cuerpo del modal -->
                    <div class="modal-body">
                        <div class="container text-center">
                            <div class="row" style="margin-top: 30px;">
                                <div class="col">
                                    <!-- campo del nombre producto -->
                                    <input type="nombre_completo" class="form-control mt-1"
                                        placeholder="Nombre producto:" id="nombre" id="exampleInputUsuario"
                                        aria-describedby="Usuario">
                                </div>
                                <!-- campo del nombre producto -->
                                <div class="col">
                                    <input type="identificacion" class="form-control mt-1"
                                        placeholder="Estado del producto:" id="dui" id="exampleInputUsuario"
                                        aria-describedby="Usuario">
                                </div>
                                <!-- campo del nombre producto -->
                            </div>
                            <div class="row" style="margin-top: 30px;">
                                <div class="col">
                                    <input type="correo" class="form-control mt-1"
                                        placeholder="Descripción  del producto:" id="correo" id="exampleInputUsuario"
                                        aria-describedby="Usuario">
                                </div>
                                <!-- campo del nombre producto -->

                                <div class="col">
                                    <input type="universidad" class="form-control mt-1"
                                        placeholder="Existencias producto:" id="universidad" id="exampleInputUsuario"
                                        aria-describedby="Usuario">
                                </div>
                                <!-- campo del nombre producto -->
                            </div>
                            <div class="row" style="margin-top: 30px;">
                                <div class="col">
                                    <input type="telefono" class="form-control mt-1" placeholder="Precio del producto:"
                                        id="telefono" id="exampleInputUsuario" aria-describedby="Usuario">
                                </div>
                                <!-- campo del nombre producto -->
                                <div class="col">
                                    <input type="carrera" class="form-control mt-1" placeholder="Fechá de registro:"
                                        id="carrera" id="exampleInputUsuario" aria-describedby="Usuario">
                                </div>
                                <!-- campo del nombre producto -->
                            </div>
                            <div class="row" style="margin-top: 30px;">
                                <div class="col">
                                    <input type="nombre_usuario" class="form-control mt-1"
                                        placeholder="Imagen del producto:" id="nombre_usuario" id="exampleInputUsuario"
                                        aria-describedby="Usuario">
                                </div>
                                <!-- campo del nombre producto -->
                                <div class="col">
                                    <input type="clave" class="form-control mt-1" placeholder="Descuento producto:"
                                        id="clave" id="exampleInputUsuario" aria-describedby="Usuario">
                                </div>
                                <!-- campo del nombre producto -->
                            </div>
                            <div class="row" style="margin-top: 80px;">
                                <div class="col">
                                </div>
                            </div>


                        </div>
                    </div>
                    <!-- footer del modal -->
                    <div class="modal-footer border-0">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Agregar</button>
                    </div>
                </div>
            </div>
        </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

</html>
